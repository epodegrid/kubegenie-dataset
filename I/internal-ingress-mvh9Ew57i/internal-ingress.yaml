apiVersion: v1
kind: Service
metadata:
  name: internal-ingress
  labels:
    app: internal-ingress
    group: com.stakater.platform
    provider: stakater
    version: 0.12.0
    chart: internal-ingress-1.0.8
    release: release-name
    heritage: Helm
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: '*'
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: https
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-west-2:449074299682:certificate/b4d21f5a-0ef8-417e-b39d-30e9f6c50820
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 80
  selector:
    app: internal-ingress
    group: com.stakater.platform
    provider: stakater
  loadBalancerSourceRanges:
    - 125.209.127.26/32
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: internal-ingress
    group: com.stakater.platform
    provider: stakater
    version: 0.12.0
    chart: internal-ingress-1.0.8
    release: release-name
    heritage: Helm
  name: internal-ingress
spec:
  replicas: 2
  revisionHistoryLimit: 3
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: "true"
      labels:
        app: internal-ingress
        group: com.stakater.platform
        provider: stakater
    spec:
      terminationGracePeriodSeconds: 60
      serviceAccount: internal-ingress-serviceaccount
      containers:
        - name: internal-ingress-controller
          image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.12.0
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
          args:
            - /nginx-ingress-controller
            - --default-backend-service=$(POD_NAMESPACE)/default-backend
            - --configmap=$(POD_NAMESPACE)/internal-ingress
            - --publish-service=$(POD_NAMESPACE)/internal-ingress
            - --ingress-class=internal-ingress
            - --annotations-prefix=ingress.kubernetes.io
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 80
            - containerPort: 443
