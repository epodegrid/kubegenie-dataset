            pucch_nRB_CQI                                                   = 0;
            pucch_nCS_AN                                                    = 0;
            pucch_n1_AN                                                     = 0;
            pdsch_referenceSignalPower                                      = -27;
            pdsch_p_b                                                       = 0;
            pusch_n_SB                                                      = 1;
            pusch_enable64QAM                                               = "DISABLE";
            pusch_hoppingMode                                               = "interSubFrame";
            pusch_hoppingOffset                                             = 0;
            pusch_groupHoppingEnabled                                       = "ENABLE";
            pusch_groupAssignment                                           = 0;
            pusch_sequenceHoppingEnabled                                    = "DISABLE";
