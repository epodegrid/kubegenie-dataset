apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-pdc-mysql
  namespace: 4RB3gyOyQy0
  labels:
    app.kubernetes.io/name: open-pdc-mysql
    app.kubernetes.io/part-of: open-pdc
    helm.sh/chart: open-pdc-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: open-pdc-mysql
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: open-pdc-mysql
        app.kubernetes.io/part-of: open-pdc
        helm.sh/chart: open-pdc-0.1.0
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
    spec:
      initContainers:
        - name: remove-lost-found
          image: busybox:1.32
          imagePullPolicy: null
          resources: null
          command:
            - rm
            - -fr
            - /var/lib/mysql/lost+found
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
      nodeSelector: null
      containers:
        - name: open-pdc-mysql
          image: mysql:5.7
          imagePullPolicy: null
          resources:
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "false"
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-open-pdc
                  key: mysql-root-password
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-open-pdc
                  key: mariadb-password
            - name: MYSQL_USER
              valueFrom:
                configMapKeyRef:
                  name: open-pdc-configmap
                  key: mariadb-user
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: open-pdc-configmap
                  key: mariadb-name
          ports:
            - name: mysql
              containerPort: 3306
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: openweb-pdc-database
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-pdc-wordpress
  labels:
    app.kubernetes.io/name: open-pdc-wordpress
    app.kubernetes.io/part-of: open-pdc
    helm.sh/chart: open-pdc-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: open-pdc-wordpress
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: open-pdc-wordpress
        app.kubernetes.io/part-of: open-pdc
        helm.sh/chart: open-pdc-0.1.0
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
    spec:
      volumes:
        - name: openweb-pdc-data
          persistentVolumeClaim:
            claimName: openweb-pdc-data
      containers:
        - name: open-pdc-wordpress
          image: docker.io/conduction/openwebconcept:4.8
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: openweb-pdc-data
              mountPath: /bitnami/wordpress
              subPath: wordpress
          env:
            - name: WORDPRESS_SCHEME
              value: http
            - name: WORDPRESS_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: open-pdc-configmap
                  key: mariadb-host
            - name: WORDPRESS_DB_PORT_NUMBER
              valueFrom:
                configMapKeyRef:
                  name: open-pdc-configmap
                  key: mariadb-port
            - name: WORDPRESS_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: open-pdc-configmap
                  key: mariadb-name
            - name: WORDPRESS_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: open-pdc-configmap
                  key: mariadb-user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-open-pdc
                  key: mariadb-password
            - name: WORDPRESS_TABLE_PREFIX
              value: wp_
            - name: WORDPRESS_SKIP_INSTALL
              value: "yes"
            - name: WORDPRESS_SITEURL
              value: http://zuid-drecht.nl
            - name: WORDPRESS_HOME
              value: http://zuid-drecht.nl
          resources:
            seccompProfile:
              type: RuntimeDefault
---
apiVersion: extensions/v1beta1
