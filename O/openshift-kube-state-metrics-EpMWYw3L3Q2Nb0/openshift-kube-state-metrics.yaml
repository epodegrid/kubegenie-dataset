    name: openshift-kube-state-metrics
---
apiVersion: v1
kind: Service
metadata:
  name: openshift-kube-state-metrics
  labels:
    expose: "true"
    k8s-app: openshift-kube-state-metrics
    app: openshift-kube-state-metrics
    group: com.stakater.platform
    provider: stakater
    version: 1.2.0
    chart: openshift-kube-state-metrics-0.0.9
    release: release-name
    heritage: Helm
  annotations:
    prometheus.io/scrape: "true"
    fabric8.io/ingress.annotations: |-
      ingress.kubernetes.io/force-ssl-redirect: true
      kubernetes.io/ingress.class: internal-ingress
spec:
  ports:
    - name: http-metrics
      port: 8080
      targetPort: http-metrics
      protocol: TCP
    - name: telemetry
      port: 8081
      targetPort: telemetry
      protocol: TCP
  selector:
    k8s-app: openshift-kube-state-metrics
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: openshift-kube-state-metrics
  labels:
    app: openshift-kube-state-metrics
    group: com.stakater.platform
    provider: stakater
    version: 1.2.0
    chart: openshift-kube-state-metrics-0.0.9
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: openshift-kube-state-metrics
  template:
    metadata:
      labels:
        k8s-app: openshift-kube-state-metrics
    spec:
      serviceAccountName: openshift-kube-state-metrics
      containers:
        - name: kube-state-metrics
          image: quay.io/coreos/kube-state-metrics:v1.3.1
          args:
            - --collectors=daemonsets, pods, deployments, limitranges, nodes, replicasets, replicationcontrollers, resourcequotas, services, jobs, statefulsets, persistentvolumeclaims, namespaces, horizontalpodautoscalers
          ports:
            - name: http-metrics
              containerPort: 8080
            - name: telemetry
              containerPort: 8081
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 20
            timeoutSeconds: 5
      securityContext: {}
