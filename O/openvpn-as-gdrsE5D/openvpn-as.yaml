apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-openvpn-as
  labels:
    helm.sh/chart: openvpn-as-0.1.9
    app.kubernetes.io/name: openvpn-as
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: version-2.8.6-916f8e7d-ubuntu18
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: openvpn-as
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/configure: c35906d85ca622de1780114127334f69265e4af476110b99679561d76f01545c
      labels:
        app.kubernetes.io/name: openvpn-as
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-openvpn-as
      securityContext:
        fsGroup: 1000
      containers:
        - name: openvpn-as
          securityContext:
            capabilities:
              drop:
                "": NET_RAW
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          image: ghcr.io/linuxserver/openvpn-as:version-2.8.6-916f8e7d-ubuntu18
          imagePullPolicy: IfNotPresent
          ports:
            - name: admin
              containerPort: 943
              protocol: TCP
            - name: gui
              containerPort: 944
              protocol: TCP
            - name: vpn-tcp
              containerPort: 9443
              protocol: TCP
            - name: vpn-udp
              containerPort: 1194
              protocol: UDP
          livenessProbe:
            initialDelaySeconds: 100
            timeoutSeconds: 5
            exec:
              command:
                - /usr/local/openvpn_as/scripts/sacli
                - Status
          readinessProbe:
            initialDelaySeconds: 100
            tcpSocket:
              port: 943
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/London
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          volumeMounts:
            - name: init
              mountPath: /etc/cont-init.d/25-restore-backup
              subPath: 25-restore-backup
            - name: persistence
              mountPath: /backup
              subPath: backup
            - name: persistence
              mountPath: /usr/local/openvpn_as/etc/licenses/
              subPath: licenses
            - name: configure
              mountPath: /config/custom-cont-init.d
          resources:
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: init
          configMap:
            name: release-name-openvpn-as
            defaultMode: 511
        - name: configure
          secret:
            secretName: release-name-openvpn-as-configure
            defaultMode: 511
        - name: persistence
          persistentVolumeClaim:
            claimName: release-name-openvpn-as-state
