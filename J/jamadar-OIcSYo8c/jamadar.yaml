apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: jamadar
    group: com.stakater.platform
    provider: stakater
    version: v0.0.17
    chart: jamadar-v0.0.17
    release: release-name
    heritage: Helm
  name: jamadar
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: jamadar
    group: com.stakater.platform
    provider: stakater
    version: v0.0.17
    chart: jamadar-v0.0.17
    release: release-name
    heritage: Helm
  name: jamadar
data:
  config.yaml: "pollTimeInterval: 20m\nage: 7d\nresources:\n  - namespaces\nactions:\n  - name: slack\n    params:\n      channel: <channel-name>\n      token: <token>    \nrestrictedNamespaces:\n  - kube-system\n  - default\n  - kube-public"
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  labels:
    app: jamadar
    group: com.stakater.platform
    provider: stakater
    version: v0.0.17
    chart: jamadar-v0.0.17
    release: release-name
    heritage: Helm
  name: jamadar-role
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - list
      - get
      - watch
      - create
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  labels:
    app: jamadar
    group: com.stakater.platform
    provider: stakater
    version: v0.0.17
    chart: jamadar-v0.0.17
    release: release-name
    heritage: Helm
  name: jamadar-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jamadar-role
subjects:
  - kind: ServiceAccount
    name: jamadar
    namespace: default
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    configmap.fabric8.io/update-on-change: jamadar
  labels:
    app: jamadar
    group: com.stakater.platform
    provider: stakater
    version: v0.0.17
    chart: jamadar-v0.0.17
    release: release-name
    heritage: Helm
  name: jamadar
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: jamadar
      group: com.stakater.platform
      provider: stakater
  template:
    metadata:
      annotations:
        configmap.fabric8.io/update-on-change: jamadar
      labels:
        app: jamadar
        group: com.stakater.platform
        provider: stakater
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_FILE_PATH
              value: /configs/config.yaml
          image: stakater/jamadar:v0.0.17
          imagePullPolicy: IfNotPresent
          name: jamadar
          volumeMounts:
            - mountPath: /configs
              name: config-volume
      serviceAccountName: jamadar
      volumes:
        - configMap:
            name: jamadar
          name: config-volume
