apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-jetbrains-projector-config
  labels:
    helm.sh/chart: jetbrains-projector-4.0.0
    app.kubernetes.io/name: jetbrains-projector
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
data:
  idea.properties: ""
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-jetbrains-projector
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jetbrains-projector
    helm.sh/chart: jetbrains-projector-4.0.0
  annotations: null
spec:
  type: ClusterIP
  ports:
    - port: 8887
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: jetbrains-projector
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-jetbrains-projector
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jetbrains-projector
    helm.sh/chart: jetbrains-projector-4.0.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jetbrains-projector
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jetbrains-projector
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-jetbrains-projector
          image: ghcr.io/k8s-at-home/:v2021.1
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: UTC
            - name: _PROPERTIES
              value: /tmp/idea.properties
          ports:
            - name: http
              containerPort: 8887
              protocol: TCP
          volumeMounts:
            - name: idea-properties
              mountPath: /tmp/idea.properties
              subPath: idea.properties
          livenessProbe:
            tcpSocket:
              port: 8887
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8887
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8887
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: idea-properties
          configMap:
            name: release-name-jetbrains-projector-config
