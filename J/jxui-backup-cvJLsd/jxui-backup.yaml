apiVersion: v1
kind: Service
metadata:
  name: release-name-jxui-backup
  labels:
    app: jxui-backup
    chart: jxui-backup-0.0.10
    release: release-name
    heritage: Helm
  annotations:
    fabric8.io/expose: "true"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: jxui-frontend-backup
  selector:
    app: jxui-backup
    release: release-name
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-jxui-backup
  labels:
    app: jxui-backup
    chart: jxui-backup-0.0.10
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 35%
  template:
    metadata:
      labels:
        app: jxui-backup
        release: release-name
    spec:
      containers:
        - name: jxui-backup-frontend
          env:
            - name: API_PORT
              value: "8080"
          image: gcr.io/jenkinsxio/jxui-frontend-backup:0.0.10
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 60
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
        - name: jxui-backup-backend
          image: gcr.io/jenkinsxio/jxui-backend:0.0.289
          imagePullPolicy: IfNotPresent
          env:
            - name: XDG_CONFIG_HOME
              value: /home
            - name: DISABLE_SSO
              value: "true"
            - name: JX_LOG_FORMAT
              value: json
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /_health
              port: 8080
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /_health
              port: 8080
            periodSeconds: 60
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
      serviceAccountName: jxui-backup
---
apiVersion: jenkins.io/v1
kind: App
metadata:
  name: release-name-jxui-backup
  labels:
    chart: jxui-backup-0.0.10
spec:
  schemaPreprocessor:
    name: schema-preprocessor
    image: gcr.io/jenkinsxio/builder-go:0.1.435
    command:
      - /bin/sh
    env:
      - name: DOMAIN
        valueFrom:
          configMapKeyRef:
            name: ingress-config
            key: domain
    args:
      - -c
      - /usr/bin/jx step values schema template --set domain=`echo $DOMAIN`
---
apiVersion: batch/v1
kind: Job
metadata:
  name: jxui-cleanup
  labels:
    heritage: Helm
    release: release-name
    chart: jxui-cleanup-2.3.56
    component: release-name-jxui-cleanup
  annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  template:
    metadata:
      name: release-name
      labels:
        heritage: Helm
        release: release-name
        chart: jxui-cleanup-2.3.56
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: jenkinsxio/exposecontroller:2.3.56
          name: jxui-cleanup
          command:
            - /exposecontroller
          args:
            - --cleanup
            - --filter
            - jxui-jxui
      serviceAccountName: jxui-cleanup
      restartPolicy: Never
