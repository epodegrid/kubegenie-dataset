apiVersion: v1
kind: Service
metadata:
  name: release-name-zwavejs2mqtt
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: zwavejs2mqtt
    app.kubernetes.io/version: 5.0.2
    helm.sh/chart: zwavejs2mqtt-5.3.2
  annotations: null
spec:
  type: ClusterIP
  ports:
    - port: 8091
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: zwavejs2mqtt
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-zwavejs2mqtt
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: zwavejs2mqtt
    app.kubernetes.io/version: 5.0.2
    helm.sh/chart: zwavejs2mqtt-5.3.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: zwavejs2mqtt
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zwavejs2mqtt
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-zwavejs2mqtt
          image: zwavejs/zwavejs2mqtt:5.0.2
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          env:
            - name: NETWORK_KEY
              value: null
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 8091
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8091
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8091
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8091
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
