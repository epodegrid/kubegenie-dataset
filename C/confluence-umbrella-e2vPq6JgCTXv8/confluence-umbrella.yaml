apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-confluence
  labels:
    helm.sh/chart: confluence-1.0.0
    app.kubernetes.io/name: confluence
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 7.13.0-jdk11
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  serviceName: release-name-confluence
  selector:
    matchLabels:
      app.kubernetes.io/name: confluence
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: confluence
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-confluence
      terminationGracePeriodSeconds: 25
      securityContext:
        fsGroup: 2002
      hostAliases: null
      initContainers:
        - name: copy-config
          image: busybox
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
          args:
            - -c
            - set -x ; cp /tmp/confluence.cfg.xml /var/atlassian/application-data/confluence/confluence.cfg.xml
          resources: {}
          volumeMounts:
            - name: server-config
              mountPath: /tmp/confluence.cfg.xml
              subPath: confluence.cfg.xml
            - name: local-home
              mountPath: /var/atlassian/application-data/confluence
        - name: init-db
          image: docker.io/bitnami/postgresql:11
          imagePullPolicy: IfNotPresent
          resources: {}
          volumeMounts:
            - name: server-config
              mountPath: /tmp/restore-db.sh
              subPath: restore-db.sh
            - name: dump-config
              mountPath: /tmp/db.dump
              subPath: db.dump
            - name: dump-config-2
              mountPath: /tmp/db.dump2
              subPath: db.dump2
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-confluence-secrets
                  key: postgresql-password
          args:
            - /tmp/restore-db.sh
        - name: nfs-permission-fixer
          image: alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: shared-home
              mountPath: /shared-home
          command:
            - sh
            - -c
            - (chgrp 2002 /shared-home; chmod g+w /shared-home)
      containers:
        - name: confluence
          image: atlassian/confluence:7.13.0-jdk11
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
            - name: hazelcast
              containerPort: 5701
              protocol: TCP
          readinessProbe:
            httpGet:
              port: 8090
              path: /status
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          resources:
            requests:
              cpu: "2"
              memory: 2G
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: local-home
              mountPath: /var/atlassian/application-data/confluence
            - name: local-home
              mountPath: /opt/atlassian/confluence/logs
              subPath: logs
            - name: shared-home
              mountPath: /var/atlassian/application-data/shared-home
          env:
            - name: ATL_TOMCAT_SCHEME
              value: https
            - name: ATL_TOMCAT_SECURE
              value: "true"
            - name: ATL_TOMCAT_ACCESS_LOG
              value: "true"
            - name: UMASK
              value: "0022"
            - name: SET_PERMISSIONS
              value: "true"
            - name: ATL_PRODUCT_HOME_SHARED
              value: /var/atlassian/application-data/shared-home
            - name: JVM_SUPPORT_RECOMMENDED_ARGS
              valueFrom:
                configMapKeyRef:
                  key: additional_jvm_args
                  name: release-name-confluence-jvm-config
            - name: ATL_DB_TYPE
              value: postgresql
            - name: ATL_JDBC_URL
              valueFrom:
                secretKeyRef:
                  name: release-name-confluence-secrets
                  key: postgresql-url
            - name: ATL_JDBC_USER
              valueFrom:
                secretKeyRef:
                  name: release-name-confluence-secrets
                  key: postgresql-username
            - name: ATL_JDBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-confluence-secrets
                  key: postgresql-password
            - name: JVM_MINIMUM_MEMORY
              valueFrom:
                configMapKeyRef:
                  key: min_heap
                  name: release-name-confluence-jvm-config
            - name: JVM_MAXIMUM_MEMORY
              valueFrom:
                configMapKeyRef:
                  key: max_heap
                  name: release-name-confluence-jvm-config
            - name: JVM_RESERVED_CODE_CACHE_SIZE
              valueFrom:
                configMapKeyRef:
                  key: reserved_code_cache
                  name: release-name-confluence-jvm-config
            - name: ATL_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: release-name-confluence-secrets
                  key: license-key
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - /shutdown-wait.sh
      volumes:
        - name: local-home
          emptyDir: {}
        - name: shared-home
          emptyDir: {}
        - name: server-config
          configMap:
            name: release-name-confluence-server-config
            items:
              - key: confluence.cfg.xml
                path: confluence.cfg.xml
                mode: 493
              - key: restore-db.sh
                path: restore-db.sh
                mode: 493
        - name: dump-config
          configMap:
            name: release-name-confluence-dump-config
            items:
              - key: db.dump
                path: db.dump
        - name: dump-config-2
          configMap:
            name: release-name-confluence-dump-config-2
            items:
              - key: db.dump2
                path: db.dump2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-postgresql
  labels:
    app.kubernetes.io/name: postgresql
    helm.sh/chart: postgresql-10.3.17
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: primary
  annotations: null
  namespace: e2vPq6JgCTXv8
spec:
  serviceName: release-name-postgresql-headless
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/instance: release-name
      role: primary
  template:
    metadata:
      name: release-name-postgresql
      labels:
        app.kubernetes.io/name: postgresql
        helm.sh/chart: postgresql-10.3.17
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        role: primary
        app.kubernetes.io/component: primary
    spec:
      affinity:
        podAffinity: null
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: postgresql
                    app.kubernetes.io/instance: release-name
                    app.kubernetes.io/component: primary
                namespaces:
                  - default
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity: null
      securityContext:
        fsGroup: 1001
      containers:
        - name: release-name-postgresql
          image: docker.io/bitnami/postgresql:11.11.0-debian-10-r62
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            seccompProfile:
              type: RuntimeDefault
          securityContext:
            runAsUser: 11428
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          env:
            - name: BITNAMI_DEBUG
              value: "false"
            - name: POSTGRESQL_PORT_NUMBER
              value: "5432"
            - name: POSTGRESQL_VOLUME_DIR
              value: /bitnami/postgresql
            - name: PGDATA
              value: /bitnami/postgresql/data
            - name: POSTGRES_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-postgresql
                  key: postgresql-postgres-password
            - name: POSTGRES_USER
              value: confluence
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-postgresql
                  key: postgresql-password
            - name: POSTGRES_DB
              value: confluence
            - name: POSTGRESQL_ENABLE_LDAP
              value: "no"
            - name: POSTGRESQL_ENABLE_TLS
              value: "no"
            - name: POSTGRESQL_LOG_HOSTNAME
              value: "false"
            - name: POSTGRESQL_LOG_CONNECTIONS
              value: "false"
            - name: POSTGRESQL_LOG_DISCONNECTIONS
              value: "false"
            - name: POSTGRESQL_PGAUDIT_LOG_CATALOG
              value: "off"
            - name: POSTGRESQL_CLIENT_MIN_MESSAGES
              value: error
            - name: POSTGRESQL_SHARED_PRELOAD_LIBRARIES
              value: pgaudit
            - name: POSTGRESQL_MAX_CONNECTIONS
              value: "125"
          ports:
            - name: tcp-postgresql
              containerPort: 5432
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U "confluence" -d "dbname=confluence" -h 127.0.0.1 -p 5432
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - -e
                - |
                  exec pg_isready -U "confluence" -d "dbname=confluence" -h 127.0.0.1 -p 5432
                  [ -f /opt/bitnami/postgresql/tmp/.initialized ] || [ -f /bitnami/postgresql/.initialized ]
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 6
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: data
              mountPath: /bitnami/postgresql
              subPath: null
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-confluence-application-status-test
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
  labels:
    helm.sh/chart: confluence-1.0.0
    app.kubernetes.io/name: confluence
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 7.13.0-jdk11
    app.kubernetes.io/managed-by: Helm
spec:
  containers:
    - name: test
      image: alpine
      env:
        - name: STATUS_URL
          value: http://release-name-confluence:80/status
      command:
        - /bin/sh
        - -ec
        - |
          apk add -q jq curl
          STATUS=$(curl -s "$STATUS_URL")
          echo "Verifying application state is RUNNING or FIRST_RUN: $STATUS"
          echo $STATUS | jq -e '.state|test("RUNNING|FIRST_RUN")'
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-confluence-shared-home-permissions-test
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
  labels:
    helm.sh/chart: confluence-1.0.0
    app.kubernetes.io/name: confluence
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 7.13.0-jdk11
    app.kubernetes.io/managed-by: Helm
spec:
  containers:
    - name: test
      image: debian:stable-slim
      imagePullPolicy: IfNotPresent
      securityContext:
        runAsUser: 2002
        runAsGroup: 2002
      volumeMounts:
        - name: shared-home
          mountPath: /shared-home
      command:
        - /bin/sh
        - -ec
        - |
          ls -ld /shared-home
          echo "Creating temporary file in shared home as user $(id -u):$(id -g)"
          touch /shared-home/permissions-test
          ls -l /shared-home/permissions-test
          rm /shared-home/permissions-test
  volumes:
    - name: shared-home
      emptyDir: {}
  restartPolicy: Never
