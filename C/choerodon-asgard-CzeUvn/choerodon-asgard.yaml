apiVersion: v1
kind: Service
metadata:
  name: release-name-choerodon-asgard
  namespace: CzeUvn
  labels:
    app.kubernetes.io/name: choerodon-asgard
    helm.sh/chart: choerodon-asgard-2.0.3
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - name: server
      port: 8040
      targetPort: server
      nodePort: null
    - name: actuator
      port: 8041
      targetPort: actuator
      nodePort: null
  selector:
    app.kubernetes.io/name: choerodon-asgard
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-choerodon-asgard
  namespace: CzeUvn
  labels:
    app.kubernetes.io/name: choerodon-asgard
    helm.sh/chart: choerodon-asgard-2.0.3
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: choerodon-asgard
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: choerodon-asgard
        helm.sh/chart: choerodon-asgard-2.0.3
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
    spec:
      enableServiceLinks: false
      automountServiceAccountToken: false
      serviceAccountName: default
      affinity:
        podAffinity: null
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: choerodon-asgard
                    app.kubernetes.io/instance: release-name
                namespaces:
                  - default
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity: null
      securityContext:
        fsGroup: 33
      initContainers:
        - name: server-volume
          image: registry.cn-shanghai.aliyuncs.com/c7n/choerodon-asgard:2.0.3
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -ecx
            - |
              cp -rfp /choerodon/* /opt/choerodon
          securityContext:
            runAsUser: 33
          volumeMounts:
            - name: volume
              mountPath: /opt/choerodon
      containers:
        - name: choerodon-asgard
          image: registry.cn-shanghai.aliyuncs.com/c7n/javabase:jdk8u282-b08
          imagePullPolicy: IfNotPresent
          workingDir: /opt/choerodon
          securityContext:
            runAsUser: 11842
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          args:
            - /bin/sh
            - -ecx
            - java $SKYWALKING_OPTS $JAVA_OPTS -jar /opt/choerodon/choerodon-asgard.jar
          env:
            - name: SERVER_PORT
              value: "8040"
            - name: MANAGEMENT_SERVER_PORT
              value: "8041"
            - name: CHART_VERSION
              value: 2.0.3
            - name: CHOERODON_ASGARD_TIME_OUT
              value: "4000"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://register-server:8000/eureka/
            - name: FEIGN_CLIENT_CONFIG_DEFAULT_CONNECT_TIMEOUT
              value: "2000"
            - name: FEIGN_CLIENT_CONFIG_DEFAULT_READ_TIMEOUT
              value: "5000"
            - name: JAVA_OPTS
              value: -XX:MaxRAMPercentage=90.0
            - name: SPRING_CLOUD_CONFIG_ENABLED
              value: "false"
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://dev.hzero.org:8010/
            - name: SPRING_DATASOURCE_PASSWORD
              value: password
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://localhost:3306/asgard_service?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai
            - name: SPRING_DATASOURCE_USERNAME
              value: choerodon
            - name: SPRING_REDIS_DATABASE
              value: "7"
            - name: SPRING_REDIS_HOST
              value: localhost
            - name: SPRING_REDIS_PORT
              value: "6379"
          envFrom: null
          ports:
            - name: server
              containerPort: 8040
              protocol: TCP
            - name: actuator
              containerPort: 8041
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: server
            initialDelaySeconds: 480
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: actuator
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 2Gi
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: volume
              mountPath: /opt/choerodon
      volumes:
        - name: volume
          emptyDir: {}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: release-name-choerodon-asgard-init-db
  namespace: CzeUvn
  annotations:
    helm.sh/hook-weight: "1"
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation
  labels:
    app.kubernetes.io/name: choerodon-asgard
    helm.sh/chart: choerodon-asgard-2.0.3
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  backoffLimit: 1
  parallelism: 1
  completions: 1
  activeDeadlineSeconds: 1800
  template:
    metadata:
      labels:
        app.kubernetes.io/name: choerodon-asgard
        helm.sh/chart: choerodon-asgard-2.0.3
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
    spec:
      initContainers:
        - name: dbtool-volume
          image: registry.cn-shanghai.aliyuncs.com/c7n/dbtool:0.7.5
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -ecx
            - cp -rfp /var/choerodon/* /opt/choerodon
          volumeMounts:
            - mountPath: /opt/choerodon
              name: volume
        - name: server-volume
          image: registry.cn-shanghai.aliyuncs.com/c7n/choerodon-asgard:2.0.3
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -ecx
            - cp -rfp /choerodon/* /opt/choerodon
          volumeMounts:
            - mountPath: /opt/choerodon
              name: volume
      containers:
        - name: init-databases
          image: registry.cn-shanghai.aliyuncs.com/c7n/javabase:jdk8u282-b08
          imagePullPolicy: IfNotPresent
          workingDir: /opt/choerodon
          command:
            - /bin/sh
            - -ecx
            - |
              java -Ddata.init=true  -Dlogging.level.root=info -Dinstaller.jarPath.init=true -Dinstaller.exclusion= -Dspring.datasource.url="jdbc:mysql://localhost:3306/?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai" -Dspring.datasource.username=username -Dspring.datasource.password=password -Dspring.datasource.driver-class-name=com.mysql.jdbc.Driver -Dinstaller.jarPath=/opt/choerodon/choerodon-asgard.jar -Dinstaller.mapping=script/db/service-mapping.xml -jar /opt/choerodon/choerodon-tool-liquibase.jar;
          volumeMounts:
            - mountPath: /opt/choerodon
              name: volume
      restartPolicy: Never
      serviceAccountName: default
      securityContext:
        runAsUser: 33
      volumes:
        - emptyDir: {}
          name: volume
