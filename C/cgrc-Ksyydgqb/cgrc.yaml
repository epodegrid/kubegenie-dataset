apiVersion: apps/v1
kind: Deployment
metadata:
  name: cgrc-nginx
  labels:
    app.kubernetes.io/name: cgrc-nginx
    app.kubernetes.io/part-of: cgrc
    helm.sh/chart: cgrc-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cgrc-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cgrc-nginx
        app.kubernetes.io/part-of: cgrc
        helm.sh/chart: cgrc-0.1.0
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
    spec:
      containers:
        - name: cgrc-nginx
          image: docker.io/conduction/cgrc-nginx:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: PHP_SERVICE
              value: cgrc-php
            - name: NGINX_HOST
              value: cgrc-php
            - name: BACKENDS
              value: cgrc-php
          resources:
            seccompProfile:
              type: RuntimeDefault
