apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cert-manager-csi-driver-spiffe
  labels:
    app.kubernetes.io/name: cert-manager-csi-driver-spiffe
    helm.sh/chart: cert-manager-csi-driver-spiffe-v0.2.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.2.0
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: cert-manager-csi-driver-spiffe
  template:
    metadata:
      labels:
        app: cert-manager-csi-driver-spiffe
    spec:
      serviceAccountName: cert-manager-csi-driver-spiffe
      containers:
        - name: node-driver-registrar
          image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.5.0
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - rm -rf /registration/cert-manager-csi-driver-spiffe /registration/cert-manager-csi-driver-spiffe-reg.sock
          args:
            - -v=1
            - --csi-address=/plugin/csi.sock
            - --kubelet-registration-path=/var/lib/kubelet/plugins/cert-manager-csi-driver-spiffe/csi.sock
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
            - name: registration-dir
              mountPath: /registration
        - name: liveness-probe
          image: k8s.gcr.io/sig-storage/livenessprobe:v2.6.0
          args:
            - --csi-address=/plugin/csi.sock
            - --probe-timeout=3s
            - --health-port=9809
            - -v=1
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
        - name: cert-manager-csi-driver-spiffe
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
            allowPrivilegeEscalation: true
            seccompProfile:
              type: RuntimeDefault
          image: quay.io/jetstack/cert-manager-csi-driver-spiffe:v0.2.0
          imagePullPolicy: IfNotPresent
          args:
            - --log-level=1
            - --certificate-request-duration=1h
            - --issuer-name=spiffe-ca
            - --issuer-kind=ClusterIssuer
            - --issuer-group=cert-manager.io
            - --trust-domain=cluster.local
            - --file-name-certificate=tls.crt
            - --file-name-key=tls.key
            - --file-name-ca=ca.crt
            - --source-ca-bundle=
            - --node-id=$(NODE_ID)
            - --endpoint=$(CSI_ENDPOINT)
            - --data-root=csi-data-dir
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://plugin/csi.sock
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
            - name: csi-data-dir
              mountPath: /csi-data-dir
          ports:
            - containerPort: 9809
              name: healthz
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 5
            timeoutSeconds: 5
          resources: {}
      volumes:
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/cert-manager-csi-driver-spiffe
            type: DirectoryOrCreate
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        - hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
          name: registration-dir
        - hostPath:
            path: /tmp/cert-manager-csi-driver-spiffe
            type: DirectoryOrCreate
          name: csi-data-dir
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager-csi-driver-spiffe-approver
  labels:
    app.kubernetes.io/name: cert-manager-csi-driver-spiffe
