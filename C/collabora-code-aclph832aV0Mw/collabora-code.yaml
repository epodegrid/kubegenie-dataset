apiVersion: v1
kind: Secret
metadata:
  name: release-name-collabora-code
data:
  username: YWRtaW4=
  password: ZXhhbXBsZXBhc3M=
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-collabora-code
data:
  DONT_GEN_SSL_CERT: "true"
  dictionaries: de_DE en_GB en_US es_ES fr_FR it nl pt_BR pt_PT ru
  domain: nextcloud\\.domain
  extra_params: --o:ssl.termination=true --o:ssl.enable=false
  server_name: collabora\.domain
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-collabora-code
  labels:
    app.kubernetes.io/name: collabora-code
    helm.sh/chart: collabora-code-1.0.2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9980
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: collabora-code
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-collabora-code
  labels:
    app.kubernetes.io/name: collabora-code
    helm.sh/chart: collabora-code-1.0.2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: collabora-code
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: collabora-code
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: collabora-code
          image: collabora/code:4.0.3.1
          imagePullPolicy: IfNotPresent
          env:
            - name: DONT_GEN_SSL_CERT
              valueFrom:
                configMapKeyRef:
                  name: release-name-collabora-code
                  key: DONT_GEN_SSL_CERT
            - name: dictionaries
              valueFrom:
                configMapKeyRef:
                  name: release-name-collabora-code
                  key: dictionaries
            - name: domain
              valueFrom:
                configMapKeyRef:
                  name: release-name-collabora-code
                  key: domain
            - name: extra_params
              valueFrom:
                configMapKeyRef:
                  name: release-name-collabora-code
                  key: extra_params
            - name: server_name
              valueFrom:
                configMapKeyRef:
                  name: release-name-collabora-code
                  key: server_name
            - name: username
              valueFrom:
                secretKeyRef:
                  name: release-name-collabora-code
                  key: username
            - name: password
              valueFrom:
                secretKeyRef:
                  name: release-name-collabora-code
                  key: password
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
          ports:
            - name: http
              containerPort: 9980
              protocol: TCP
          resources:
            seccompProfile:
              type: RuntimeDefault
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-collabora-code-test-connection
  labels:
    app.kubernetes.io/name: collabora-code
    helm.sh/chart: collabora-code-1.0.2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-collabora-code:9980
  restartPolicy: Never
