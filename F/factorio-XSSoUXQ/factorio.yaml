  annotations: null
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-factorio
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: factorio
    app.kubernetes.io/version: stable
    helm.sh/chart: factorio-1.1.2
  annotations: null
spec:
  type: ClusterIP
  ports:
    - port: 27015
      targetPort: rcon
      protocol: TCP
      name: rcon
    - port: 34197
      targetPort: server
      protocol: UDP
      name: server
  selector:
    app.kubernetes.io/name: factorio
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-factorio
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: factorio
    app.kubernetes.io/version: stable
    helm.sh/chart: factorio-1.1.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: factorio
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: factorio
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      initContainers:
        - command:
            - sh
            - -c
            - |
              mkdir -p /factorio/config
              cp -vL /helmconfig/* /factorio/config/
          image: busybox
          imagePullPolicy: IfNotPresent
          name: copy-configmap
          securityContext:
            runAsUser: 0
          volumeMounts:
            - mountPath: /helmconfig/
              name: factorio-config
            - mountPath: /factorio/
              name: config
      containers:
        - name: release-name-factorio
          image: factoriotools/factorio:stable
          imagePullPolicy: IfNotPresent
          env:
            - name: GENERATE_NEW_SAVE
              value: "false"
            - name: LOAD_LATEST_SAVE
              value: "true"
            - name: PORT
              value: "34197"
            - name: RCON_PORT
              value: "27015"
            - name: SAVE_NAME
              value: _autosave1
            - name: TOKEN
              value: ""
            - name: TZ
              value: UTC
            - name: UPDATE_MODS_ON_START
              value: "false"
            - name: USERNAME
              value: ""
          ports:
            - name: rcon
              containerPort: 27015
              protocol: TCP
            - name: server
              containerPort: 34197
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /factorio
            - name: factorio-config
              mountPath: /helmconfig/map_settings.json
              subPath: map_settings.json
          livenessProbe:
            tcpSocket:
              port: 27015
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 27015
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 27015
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: release-name-factorio-config
        - name: factorio-config
          configMap:
            name: release-name-factorio-settings
