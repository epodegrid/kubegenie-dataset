kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: release-name-factorio-config
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: factorio
    app.kubernetes.io/version: stable
