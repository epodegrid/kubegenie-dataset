apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-mysqlha
  labels:
    app: release-name-mysqlha
    chart: mysqlha-2.0.0
    release: release-name
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: release-name-mysqlha
  serviceName: release-name-mysqlha
  replicas: 2
  template:
    metadata:
      labels:
        app: release-name-mysqlha
        release: release-name
    spec:
      initContainers:
        - name: clone-mysql
          image: gcr.io/google-samples/xtrabackup:1.0
          imagePullPolicy: IfNotPresent
          command:
            - bash
            - -c
            - |
              set -ex
              # Skip the clone on master (ordinal index 0).
              [[ `hostname` =~ -([0-9]+)$ ]] || exit 1
              ordinal=${BASH_REMATCH[1]}
              [[ $ordinal -eq 0 ]] && exit 0

              # If data already exists, delete and proceed to clone.
              [[ -d /var/lib/mysql/mysql ]] && rm -fr /var/lib/mysql/*

              # Clone data from previous peer.
              ncat --recv-only release-name-mysqlha-$(($ordinal-1)).release-name-mysqlha 3307 | xbstream -x -C /var/lib/mysql
              # Prepare the backup.
              xtrabackup --prepare --user=${MYSQL_REPLICATION_USER} --password=${MYSQL_REPLICATION_PASSWORD} --target-dir=/var/lib/mysql
          env:
            - name: MYSQL_REPLICATION_USER
              value: repl
            - name: MYSQL_REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-mysqlha
                  key: mysql-replication-password
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
              subPath: mysql
            - name: conf
              mountPath: /etc/mysql/conf.d
        - name: init-mysql
          image: mysql:5.7.29
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
          args:
            - -c
            - |
              set -ex
              # Generate mysql server-id from pod ordinal index.
              [[ `hostname` =~ -([0-9]+)$ ]] || exit 1
              ordinal=${BASH_REMATCH[1]}
              # Copy server-id.conf adding offset to avoid reserved server-id=0 value.
              cat /mnt/config-map/server-id.cnf | sed s/@@SERVER_ID@@/$((100 + $ordinal))/g > /mnt/conf.d/server-id.cnf
              # Copy appropriate conf.d files from config-map to config mount.
              if [[ $ordinal -eq 0 ]]; then
                cp -f /mnt/config-map/master.cnf /mnt/conf.d/
              else
                cp -f /mnt/config-map/slave.cnf /mnt/conf.d/
              fi
              # Copy replication user script
              if [[ $ordinal -eq 0 ]]; then
                cp -f /mnt/config-map/create-replication-user.sh /mnt/scripts/create-replication-user.sh
                chmod 700 /mnt/scripts/create-replication-user.sh
              fi
          volumeMounts:
            - name: conf
              mountPath: /mnt/conf.d
            - name: config-map
              mountPath: /mnt/config-map
            - name: scripts
              mountPath: /mnt/scripts
      containers:
        - name: mysql
          image: mysql:5.7.29
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_DATABASE
              value: mattermost
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-mysqlha
                  key: mysql-root-password
            - name: MYSQL_REPLICATION_USER
              value: repl
            - name: MYSQL_REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-mysqlha
                  key: mysql-replication-password
            - name: MYSQL_USER
              value: mmuser
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-mysqlha
                  key: mysql-password
          ports:
            - name: mysql
              containerPort: 3306
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
              subPath: mysql
            - name: conf
              mountPath: /etc/mysql/conf.d
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -h 127.0.0.1 -u root -p${MYSQL_ROOT_PASSWORD}
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - MYSQL_PWD="${MYSQL_ROOT_PASSWORD}"
                - mysql -h 127.0.0.1 -u root -e "SELECT 1"
            initialDelaySeconds: 10
            timeoutSeconds: 1
        - name: xtrabackup
          image: gcr.io/google-samples/xtrabackup:1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_PWD
              valueFrom:
                secretKeyRef:
                  name: release-name-mysqlha
                  key: mysql-root-password
            - name: MYSQL_REPLICATION_USER
              value: repl
            - name: MYSQL_REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-mysqlha
                  key: mysql-replication-password
          ports:
            - name: xtrabackup
              containerPort: 3307
          command:
            - /bin/bash
          args:
            - -c
            - |
              set -ex

              echo "Waiting for mysqld to be ready (accepting connections)"
              until mysql -h 127.0.0.1 -e "SELECT 1"; do sleep 5; done

              # Create replication user
              cd /mnt/scripts
              # file exists and is not empty with -s
              if [[ -s create-replication-user.sh  ]]; then
                ls -la
                ./create-replication-user.sh
              fi

              cd /var/lib/mysql
              # Determine binlog position of cloned data, if any.
              if [[ -f xtrabackup_slave_info ]]; then
                # XtraBackup already generated a partial "CHANGE MASTER TO" query
                # because we're cloning from an existing slave.
                cp xtrabackup_slave_info change_master_to.sql.in
              elif [[ -f xtrabackup_binlog_info ]]; then
                # We're cloning directly from master. Parse binlog position.
                [[ $(cat xtrabackup_binlog_info) =~ ^(.*?)[[:space:]]+(.*?)$ ]] || exit 1
                echo "CHANGE MASTER TO MASTER_LOG_FILE='${BASH_REMATCH[1]}',\
                      MASTER_LOG_POS=${BASH_REMATCH[2]}" > change_master_to.sql.in
              fi

              # Check if we need to complete a clone by starting replication.
              if [[ -f change_master_to.sql.in ]]; then

                # In case of container restart, attempt this at-most-once.
                cp change_master_to.sql.in change_master_to.sql.orig
                mysql -h 127.0.0.1 --verbose<<EOF
                STOP SLAVE IO_THREAD;
                $(<change_master_to.sql.orig),
                MASTER_HOST='release-name-mysqlha-0.release-name-mysqlha',
                MASTER_USER='${MYSQL_REPLICATION_USER}',
                MASTER_PASSWORD='${MYSQL_REPLICATION_PASSWORD}',
                MASTER_CONNECT_RETRY=10;
                START SLAVE;
              EOF
              fi

              # Start a server to send backups when requested by peers.
              exec ncat --listen --keep-open --send-only --max-conns=1 3307 -c \
                "xtrabackup --backup --slave-info --stream=xbstream --host=127.0.0.1 --user=${MYSQL_REPLICATION_USER} --password=${MYSQL_REPLICATION_PASSWORD}"
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
              subPath: mysql
            - name: conf
              mountPath: /etc/mysql/conf.d
            - name: scripts
              mountPath: /mnt/scripts
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
      volumes:
        - name: conf
          emptyDir: {}
        - name: config-map
          configMap:
            name: release-name-mysqlha
        - name: scripts
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
        annotations: null
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
