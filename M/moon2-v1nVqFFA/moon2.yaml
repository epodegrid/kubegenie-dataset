apiVersion: v1
kind: Namespace
metadata:
  name: moon
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name
  namespace: v1nVqFFA
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: release-name
rules:
  - apiGroups:
      - moon.aerokube.com
    resources:
      - licenses
      - licenses/status
    verbs:
      - get
      - watch
      - list
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: release-name
  namespace: default
roleRef:
  kind: ClusterRole
  name: release-name
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: release-name
    namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: release-name
  namespace: v1nVqFFA
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - apps
    resources:
      - deployments
      - replicasets
    verbs:
      - get
      - watch
      - list
      - update
      - patch
  - apiGroups:
      - moon.aerokube.com
    resources:
      - quotas
      - configs
      - browsersets
      - devicesets
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - moon.aerokube.com
    resources:
      - configs
    verbs:
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: moon
  namespace: moon
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - configmaps
    verbs:
      - get
      - watch
      - list
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: release-name
  namespace: v1nVqFFA
roleRef:
  kind: Role
  name: release-name
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: release-name
    namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: moon
  namespace: moon
roleRef:
  kind: Role
  name: moon
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: release-name
  namespace: v1nVqFFA
spec:
  selector:
    app: release-name
  ports:
    - name: moon
      protocol: TCP
      port: 4444
    - name: moon-ui
      protocol: TCP
      port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name
  namespace: v1nVqFFA
spec:
  replicas: 2
  selector:
    matchLabels:
      app: release-name
  template:
    metadata:
      labels:
        app: release-name
    spec:
      serviceAccountName: release-name
      terminationGracePeriodSeconds: 360
      containers:
        - name: moon
          image: quay.io/aerokube/moon:2.2.1
          command:
            - /moon
            - -moon-url
            - http://release-name.default:4444/wd/hub
          resources:
            limits:
              cpu: "0.5"
              memory: 256Mi
            requests:
              cpu: "0.2"
              memory: 256Mi
          ports:
            - containerPort: 4444
        - name: moon-conf
          image: quay.io/aerokube/moon-conf:2.2.1
          resources:
            limits:
              cpu: "0.25"
              memory: 128Mi
            requests:
              cpu: "0.05"
              memory: 128Mi
        - name: moon-ui
          image: quay.io/aerokube/moon-ui:2.0.3
          args:
            - -allowed-origin
            - '*'
          resources:
            limits:
              cpu: "0.25"
              memory: 64Mi
            requests:
              cpu: "0.05"
              memory: 64Mi
          ports:
            - containerPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: release-name
  namespace: v1nVqFFA
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "1900"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1900"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1900"
    nginx.ingress.kubernetes.io/proxy-body-size: 128m
spec:
  ingressClassName: nginx
  rules:
    - host: moon.aerokube.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: release-name
                port:
                  number: 8080
          - path: /wd/hub
            pathType: Prefix
            backend:
              service:
                name: release-name
                port:
                  number: 4444
          - path: /cypress
            pathType: Prefix
            backend:
              service:
                name: release-name
                port:
                  number: 4444
          - path: /playwright
            pathType: Prefix
            backend:
              service:
                name: release-name
                port:
                  number: 4444
          - path: /devtools
            pathType: Prefix
            backend:
              service:
                name: release-name
                port:
                  number: 4444
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: release-name
                port:
                  number: 4444
---
apiVersion: moon.aerokube.com/v1
kind: BrowserSet
metadata:
  name: default
  namespace: default
spec:
  cypress:
    chrome:
      repository: quay.io/browsers/cypress-chrome
    chromium:
      repository: quay.io/browsers/cypress-chromium
    edge:
      repository: quay.io/browsers/cypress-edge
    electron:
      repository: quay.io/browsers/cypress-electron
    firefox:
      repository: quay.io/browsers/cypress-firefox
  devtools:
    chrome:
      repository: quay.io/browser/devtools-google-chrome-stable
  playwright:
    chrome:
      repository: quay.io/browser/playwright-chrome
    chromium:
      repository: quay.io/browser/playwright-chromium
    firefox:
      repository: quay.io/browser/playwright-firefox
    webkit:
      repository: quay.io/browser/playwright-webkit
  selenium:
    MicrosoftEdge:
      default: 101.0.1210.53-1
      repository: quay.io/browser/microsoft-edge-stable
    chrome:
      default: 101.0.4951.64-1
      repository: quay.io/browser/google-chrome-stable
    firefox:
      default: 100.0.0-1
      repository: quay.io/browser/firefox-mozilla-build
    opera:
      default: 87.0.4390.25-1
      repository: quay.io/browser/opera-stable
    safari:
      default: 15.0-0
      repository: quay.io/browser/safari
---
apiVersion: moon.aerokube.com/v1
kind: Config
metadata:
  name: default
  namespace: default
spec:
  containers:
    browser:
      resources:
        limits:
          cpu: "1"
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 2Gi
    ca-certs:
      repository: quay.io/aerokube/ca-certs
      resources:
        limits:
          cpu: 200m
          memory: 32Mi
        requests:
          cpu: 100m
          memory: 32Mi
    defender:
      repository: quay.io/aerokube/defender
      resources:
        limits:
          cpu: 250m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
    video-recorder:
      repository: quay.io/aerokube/video-recorder
      resources:
        limits:
          cpu: "1"
          memory: 2Gi
        requests:
          cpu: 250m
          memory: 2Gi
    vnc-server:
      repository: quay.io/aerokube/vnc-server
      resources:
        limits:
          cpu: 200m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
    x-server:
      repository: quay.io/aerokube/x-server
      resources:
        limits:
          cpu: 200m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
  group:
    id: 4096
    name: user
  serviceAccountName: default
  sessionTimeout: 5m
  storage:
    accessKey: ""
    bucket: ""
    endpoint: ""
    filename: ""
    pattern: ""
    secretKey: ""
  user:
    id: 4096
    name: user
