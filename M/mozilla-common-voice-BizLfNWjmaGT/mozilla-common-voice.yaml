apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice
spec:
  selector:
    matchLabels:
      app: voice
  replicas: 1
  template:
    metadata:
      labels:
        app: voice
    spec:
      serviceAccountName: voice-dev
      containers:
        - name: web
          args:
            - /bin/sh
            - -c
            - |
              yarn start:prod 2>&1 | tee /code/logs/voice-server.log
          image: mozilla/commonvoice:stage-latest
          ports:
            - containerPort: 9000
          livenessProbe:
            httpGet:
              port: 9000
              path: /api/v1/metrics
            periodSeconds: 10
            initialDelaySeconds: 60
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 1
              memory: 1024Mi
            requests:
              cpu: 500m
              memory: 256Mi
          envFrom:
            - configMapRef:
                name: voice-config
            - secretRef:
                name: voice
          env:
            - name: NEW_RELIC_AGENT_ENABLED
              value: "false"
            - name: NEW_RELIC_APP_NAME
              value: voice
            - name: KUBERNETES_CURRENT_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: logs
              mountPath: /code/logs
      volumes:
        - name: logs
          emptyDir: {}
---
