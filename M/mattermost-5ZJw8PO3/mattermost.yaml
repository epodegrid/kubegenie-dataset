apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mattermost
  labels:
    helm.sh/chart: mattermost-3.23.4
    app.kubernetes.io/name: mattermost
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 6.5.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mattermost
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/config: dd7c795929fbe2ce02f46c2efe63b1531c513244c93409fb1232f391d98a7b66
      labels:
        helm.sh/chart: mattermost-3.23.4
        app.kubernetes.io/name: mattermost
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: 6.5.0
        app.kubernetes.io/managed-by: Helm
    spec:
      initContainers:
        - name: init-mysql
          image: appropriate/curl:latest
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - until curl --max-time 10 http://release-name-mysql:3306; do echo waiting for release-name-mysql; sleep 5; done;
        - command:
            - sh
            - -c
            - cp -v /mattermost/config-ro/config.json /mattermost/config/config.json; chown -R 2000:2000 /mattermost/config/
          image: alpine
          name: init-config-rw
          volumeMounts:
            - mountPath: /mattermost/config-ro/config.json
              name: config-json
              subPath: config.json
            - mountPath: /mattermost/config
              name: config-json-rw
      containers:
        - name: mattermost
          image: phntom/mattermost-team-edition:6.5.0
          imagePullPolicy: IfNotPresent
          env: null
          ports:
            - name: http
              containerPort: 8065
              protocol: TCP
            - name: metrics
              containerPort: 8067
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            httpGet:
              path: /api/v4/system/ping
              port: http
          readinessProbe:
            initialDelaySeconds: 2
            timeoutSeconds: 2
            periodSeconds: 2
            httpGet:
              path: /api/v4/system/ping
              port: http
          volumeMounts:
            - mountPath: /mattermost/config-ro/config.json
              name: config-json
              subPath: config.json
            - mountPath: /mattermost/config
              name: config-json-rw
            - mountPath: /mattermost/data
              name: mattermost-data
            - mountPath: /mattermost/plugins
              name: mattermost-plugins
          resources: null
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - mattermost
                topologyKey: kubernetes.io/hostname
      volumes:
        - name: config-json
          secret:
            secretName: release-name-mattermost-config-json
        - name: config-json-rw
          emptyDir:
            medium: Memory
        - name: mattermost-data
          persistentVolumeClaim:
            claimName: release-name-mattermost
        - name: mattermost-plugins
          persistentVolumeClaim:
            claimName: release-name-mattermost-plugins
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mattermost
  namespace: default
  labels:
    helm.sh/chart: mattermost-3.23.4
    app.kubernetes.io/name: mattermost
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 6.5.0
    app.kubernetes.io/managed-by: Helm
spec:
  endpoints:
    - port: metrics
      interval: 30s
      honorLabels: true
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app.kubernetes.io/name: mattermost
      app.kubernetes.io/instance: release-name
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-mattermost-test-pxm1i
  labels:
    helm.sh/chart: mattermost-3.23.4
    app.kubernetes.io/name: mattermost
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 6.5.0
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: release-name-test
      image: bats/bats:v1.1.0
      command:
        - /opt/bats/bin/bats
        - -t
        - /tests/run.sh
      volumeMounts:
        - mountPath: /tests
          name: tests
          readOnly: true
        - mountPath: /tools
          name: tools
  volumes:
    - name: tests
      configMap:
        name: release-name-mattermost-tests
    - name: tools
      emptyDir: {}
  restartPolicy: Never
