apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: wordpress
    app.kubernetes.io/managed-by: Helm
  name: mywp1
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: wordpress
  type: NodePort
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydb1
  labels:
    app: mysql
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - env:
            - name: MYSQL_ROOT_PASSWORD
              value: redhat
            - name: MYSQL_DATABASE
              value: wpdb
            - name: MYSQL_USER
              value: jack
            - name: MYSQL_PASSWORD
              value: redhat
          name: mydb1
          image: mysql:5.7
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywp1
  labels:
    app: wordpress
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: mywp1
          image: wordpress:5.1.1-php7.3-apache
          ports:
            - containerPort: 80
