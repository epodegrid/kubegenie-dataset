apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-wg-access-server
  labels:
    helm.sh/chart: wg-access-server-v0.4.7
    app: wg-access-server
    app.kubernetes.io/name: wg-access-server
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.4.6
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: wg-access-server
      app.kubernetes.io/name: wg-access-server
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/configmap: efb8940a55c04d88121765dd821f1b9e943a396f11c872a7e70765851c0ffad7
      labels:
        app: wg-access-server
        app.kubernetes.io/name: wg-access-server
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: wg-access-server
          securityContext:
            capabilities:
              drop:
                "": NET_RAW
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          image: place1/wg-access-server:v0.4.6
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: wireguard
              containerPort: 51820
              protocol: UDP
          env: null
          volumeMounts:
            - name: tun
              mountPath: /dev/net/tun
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config.yaml
              subPath: config.yaml
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: tun
          hostPath:
            type: CharDevice
            path: /dev/net/tun
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: release-name-wg-access-server
