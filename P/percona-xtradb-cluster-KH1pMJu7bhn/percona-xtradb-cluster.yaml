kind: StatefulSet
metadata:
  name: release-name-pxc
  labels:
    app: release-name-pxc
    release: release-name
    heritage: Helm
spec:
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: release-name-pxc
      release: release-name
  serviceName: release-name-pxc
  template:
    metadata:
      labels:
        app: release-name-pxc
        chart: percona-xtradb-cluster-1.5.4
        release: release-name
        heritage: Helm
        version: 8.0.27-18.1
    spec:
      terminationGracePeriodSeconds: 5
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsUser: 1001
      containers:
        - name: database
          image: percona/percona-xtradb-cluster:8.0.27-18.1
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - /startup-scripts/entrypoint.sh
          resources:
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-pxc
                  key: mysql-root-password
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-pxc
                  key: mysql-password
            - name: XTRABACKUP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-pxc
                  key: xtrabackup-password
            - name: MYSQL_USER
              value: ""
            - name: MYSQL_DATABASE
              value: ""
            - name: ALLOW_ROOT_FROM
              value: '%'
            - name: CLUSTER_NAME
              value: release-name-pxc
            - name: SHORT_CLUSTER_NAME
              value: release-name-pxc
            - name: K8S_SERVICE_NAME
              value: release-name-pxc-repl
            - name: PXC_STRICT_MODE
              value: PERMISSIVE
            - name: DEBUG
              value: "true"
          ports:
            - name: mysql
              containerPort: 3306
            - name: galera-repl
              containerPort: 4567
            - name: state-transfer
              containerPort: 4568
            - name: state-snapshot
              containerPort: 4444
          readinessProbe:
            exec:
              command:
                - mysql
                - --defaults-extra-file=/root/.my.cnf
                - -h
                - 127.0.0.1
                - -e
                - SELECT 1
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 5
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-startup-scripts
              mountPath: /startup-scripts
            - name: mysql-config-files
              mountPath: /etc/mysql/conf.d
            - name: slash-root
              mountPath: /root
            - name: mysql-log
              mountPath: /var/log
            - name: certificates
              mountPath: /cert
        - name: logs
          image: busybox:1.33.1
          resources: {}
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 5
          command:
            - /bin/sh
            - -c
            - |
              echo "touch logs"
              touch /var/log/mysqld.log
              echo "finish touch logs"
              tail -f /var/log/mysqld.log | grep -v mbind:
          volumeMounts:
            - name: mysql-log
              mountPath: /var/log
        - name: healthcheck
          image: kfirfer/percona-xtradb-healthcheck:0.0.1
          imagePullPolicy: IfNotPresent
          resources: {}
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-pxc
                  key: mysql-root-password
          ports:
            - name: healthcheck
              containerPort: 8081
          command:
            - /bin/sh
            - -c
            - |
              python /startup-scripts/mysql_health_check.py
          volumeMounts:
            - name: mysql-startup-scripts
              mountPath: /startup-scripts
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 5
      volumes:
        - name: pmm-config
          emptyDir: {}
        - name: slash-root
          emptyDir: {}
        - name: mysql-log
          emptyDir: {}
        - name: mysql-config-files
          configMap:
            name: release-name-pxc-config-files
        - name: mysql-startup-scripts
          configMap:
            name: release-name-pxc-startup-scripts
        - name: certificates
          secret:
            secretName: mysql-ssl-certs
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - release-name-pxc
              topologyKey: kubernetes.io/hostname
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi
