            - name: BETYUSER
              value: bety
            - name: BETYPASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-betydb
                  key: betyPassword
            - name: BETYDATABASE
              value: bety
            - name: LOCAL_SERVER
              value: "99"
            - name: REMOTE_SERVERS
              value: 0, 1, 2, 5
      containers:
        - name: betydb
          image: pecan/bety:5.4.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: bety
              containerPort: 8000
              protocol: TCP
          env:
            - name: UNICORN_WORKER_PROCESSES
              value: "1"
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: release-name-betydb
                  key: secretKey
            - name: RAILS_RELATIVE_URL_ROOT
              value: /bety
            - name: RAILS_LOG_TO_STDOUT
              value: "true"
            - name: PGHOST
              value: release-name-postgresql
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-postgresql
                  key: postgresql-password
            - name: BETYUSER
              value: bety
            - name: BETYPASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-betydb
                  key: betyPassword
            - name: BETYDATABASE
              value: bety
            - name: LOCAL_SERVER
              value: "99"
            - name: REMOTE_SERVERS
              value: 0, 1, 2, 5
          livenessProbe:
            tcpSocket:
              port: bety
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /bety/
              port: bety
          resources:
            seccompProfile:
              type: RuntimeDefault
