apiVersion: v1
kind: Service
metadata:
  name: release-name-puppeteer
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: puppeteer
    app.kubernetes.io/version: v13.3.2
    helm.sh/chart: puppeteer-1.1.2
  annotations: null
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: puppeteer
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-puppeteer
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: puppeteer
    app.kubernetes.io/version: v13.3.2
    helm.sh/chart: puppeteer-1.1.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: puppeteer
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: puppeteer
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-puppeteer
          image: ghcr.io/jr0dd/puppeteer:v13.3.2
          imagePullPolicy: IfNotPresent
          command:
            - node
            - server.js
          args:
            - --disable-gpu
            - --disable-software-rasterizer
            - --no-zygote
            - --disable-features=IsolateOrigins,site-per-process
            - --disable-site-isolation-trials
            - --disable-web-security
            - --remote-debugging-port=4000
          env:
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /json/list
              port: 4000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            tcpSocket:
              port: 4000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 4000
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
