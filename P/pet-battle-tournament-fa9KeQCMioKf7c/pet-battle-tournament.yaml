---
apiVersion: keycloak.org/v1alpha1
kind: KeycloakRealm
metadata:
  name: pbrealm
  labels:
    realm: pbrealm
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "25"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  realm:
    id: pbrealm
    realm: pbrealm
    enabled: true
    displayName: Pet Battle Single Sign On Realm
    loginWithEmailAllowed: false
    registrationAllowed: true
    registrationEmailAsUsername: false
    rememberMe: true
    sslRequired: external
    users:
      - username: pbadmin
        firstName: pbadmin
        lastName: pbadmin
        email: pbadmin@petbattle.com
        enabled: true
        credentials:
          - type: password
            value: password
        realmRoles:
          - pbtest
          - pbadmin
          - pbplayer
          - pbviewer
        clientRoles:
          account:
            - manage-account
            - view-profile
          realm-management:
            - manage-users
            - view-users
            - query-users
            - create-client
      - username: myuser
        firstName: John
        lastName: Doe
        email: myuser@petbattle.com
        enabled: true
        credentials:
          - type: password
            value: password
        realmRoles:
          - pbplayer
          - pbviewer
  instanceSelector:
    matchLabels:
      app: pbkeycloak
