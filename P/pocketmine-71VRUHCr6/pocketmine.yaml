apiVersion: v1
kind: Service
metadata:
  name: release-name-pocketmine
  annotations:
    kubernetes.io/allow-mixed-protocol: "true"
  labels:
    app.kubernetes.io/name: pocketmine
    helm.sh/chart: pocketmine-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 19132
      targetPort: server
      protocol: UDP
      name: server
  selector:
    app.kubernetes.io/name: pocketmine
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-pocketmine
  labels:
    app.kubernetes.io/name: pocketmine
    helm.sh/chart: pocketmine-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pocketmine
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pocketmine
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: pocketmine
          image: circleeh/pocketmine:latest
          imagePullPolicy: Always
          env:
            - name: TZ
              value: America/Vancouver
            - name: PUID
              value: "1000"
            - name: GUID
              value: "1000"
            - name: PLUGINS
              value: https://poggit.pmmp.io/r/17958/XBL_PlayerList.phar
          ports:
            - name: server
              containerPort: 19132
              protocol: UDP
          volumeMounts:
            - name: data
              mountPath: /config
          resources:
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-pocketmine-test-connection
  labels:
    app.kubernetes.io/name: pocketmine
    helm.sh/chart: pocketmine-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-pocketmine:19132
  restartPolicy: Never
