apiVersion: v1
kind: Service
metadata:
  name: release-name-postwoman
  labels:
    app.kubernetes.io/name: postwoman
    helm.sh/chart: postwoman-0.2.5
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v1.9.7
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: postwoman
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-postwoman
  labels:
    app.kubernetes.io/name: postwoman
    helm.sh/chart: postwoman-0.2.5
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v1.9.7
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postwoman
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postwoman
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: postwoman
          image: liyasthomas/postwoman:v1.9.7
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
