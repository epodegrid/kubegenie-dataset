apiVersion: v1
kind: Secret
metadata:
  name: release-name-postgres-backup-local
  labels:
    helm.sh/chart: postgres-backup-local-0.1.5
    monitoring: apps
    app.kubernetes.io/name: postgres-backup-local
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.1.5
    app.kubernetes.io/managed-by: Helm
type: Opaque
stringData:
  POSTGRES_USER: changeMe
  POSTGRES_PASSWORD: changeMe
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-postgres-backup-local
  labels:
    helm.sh/chart: postgres-backup-local-0.1.5
    monitoring: apps
    app.kubernetes.io/name: postgres-backup-local
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.1.5
    app.kubernetes.io/managed-by: Helm
data:
  POSTGRES_HOST: null
  POSTGRES_PORT: "5432"
  POSTGRES_DB: auth
  POSTGRES_EXTRA_OPTS: -Z6
  SCHEDULE: '@daily'
  BACKUP_KEEP_DAYS: "7"
  BACKUP_KEEP_WEEKS: "4"
  BACKUP_KEEP_MONTHS: "6"
  HEALTHCHECK_PORT: "8080"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-postgres-backup-local
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres-backup-local
      app.kubernetes.io/instance: release-name
  serviceName: release-name-postgres-backup-local
  replicas: 1
  template:
    metadata:
      labels:
        helm.sh/chart: postgres-backup-local-0.1.5
        monitoring: apps
        app.kubernetes.io/name: postgres-backup-local
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: v0.1.5
        app.kubernetes.io/managed-by: Helm
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsGroup: 999
        runAsNonRoot: true
      containers:
        - name: release-name-postgres-backup-local
          image: prodrigestivill/postgres-backup-local
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              port: 8080
          volumeMounts:
            - name: release-name-postgres-backup-local
              mountPath: /data
          envFrom:
            - configMapRef:
                name: release-name-postgres-backup-local
            - secretRef:
                name: release-name-postgres-backup-local
      volumes:
        - name: release-name-postgres-backup-local
          emptyDir: {}
