apiVersion: v1
kind: Service
metadata:
  name: release-name-helm-chart-test
  labels:
    app.kubernetes.io/name: helm-chart-test
    helm.sh/chart: helm-chart-test-0.1.3
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: helm-chart-test
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-helm-chart-test
  labels:
    app.kubernetes.io/name: helm-chart-test
    helm.sh/chart: helm-chart-test-0.1.3
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: helm-chart-test
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: helm-chart-test
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: helm-chart-test
          image: nginx:stable
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-helm-chart-test-test-connection
  labels:
    app.kubernetes.io/name: helm-chart-test
    helm.sh/chart: helm-chart-test-0.1.3
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-helm-chart-test:80
  restartPolicy: Never
