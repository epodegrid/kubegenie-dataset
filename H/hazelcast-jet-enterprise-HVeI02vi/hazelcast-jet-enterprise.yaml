apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-hazelcast-jet-enterpr-management-center
  labels:
    app.kubernetes.io/name: hazelcast-jet-enterprise-management-center
    helm.sh/chart: hazelcast-jet-enterprise
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: release-name-hazelcast-jet-enterpr-management-center
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hazelcast-jet-enterprise-management-center
      app.kubernetes.io/instance: release-name
      role: managementcenter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hazelcast-jet-enterprise-management-center
        helm.sh/chart: hazelcast-jet-enterprise
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        role: managementcenter
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        fsGroup: 65534
      containers:
        - name: release-name-hazelcast-jet-enterpr-management-center
          image: hazelcast/management-center:4.2021.12-1
          imagePullPolicy: IfNotPresent
          resources: null
          ports:
            - name: mc-port
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /config
            - name: managementcenter-storage
              mountPath: /data
          env:
            - name: MC_INIT_CMD
              value: ./bin/mc-conf.sh cluster add --lenient=true -H /data -cc /config/hazelcast-client.yaml
            - name: JAVA_OPTS
              value: ' -Dhazelcast.mc.healthCheck.enable=true -DserviceName=release-name-hazelcast-jet-enterprise -Dnamespace=default -Dhazelcast.mc.tls.enabled=false '
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      serviceAccountName: release-name-hazelcast-jet-enterprise
      automountServiceAccountToken: null
      volumes:
        - name: config
          configMap:
            name: release-name-hazelcast-jet-enterpr-management-center-configuration
        - name: managementcenter-storage
  volumeClaimTemplates:
    - metadata:
        name: managementcenter-storage
        labels:
          app.kubernetes.io/name: hazelcast-jet-enterprise-management-center
          helm.sh/chart: hazelcast-jet-enterprise-1.17.1
          app.kubernetes.io/instance: release-name
          app.kubernetes.io/managed-by: Helm
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-hazelcast-jet-enterprise
  labels:
    app.kubernetes.io/name: hazelcast-jet-enterprise
    helm.sh/chart: hazelcast-jet-enterprise
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: release-name-hazelcast-jet-enterprise
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: hazelcast-jet-enterprise
      helm.sh/chart: hazelcast-jet-enterprise
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/managed-by: Helm
      role: hazelcast-jet
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hazelcast-jet-enterprise
        helm.sh/chart: hazelcast-jet-enterprise
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        role: hazelcast-jet
    spec:
      terminationGracePeriodSeconds: 600
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
        - name: release-name-hazelcast-jet-enterprise
          image: hazelcast/hazelcast-jet-enterprise:4.5.3
          imagePullPolicy: IfNotPresent
          resources: null
          ports:
            - name: hazelcast-jet
              containerPort: 5701
              hostPort: null
          livenessProbe:
            httpGet:
              path: /hazelcast/health/node-state
              port: 5701
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /hazelcast/health/node-state
              port: 5701
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          volumeMounts:
            - name: hazelcast-jet-storage
              mountPath: /data/hazelcast-jet
          env:
            - name: JAVA_OPTS
              value: '-Dhazelcast.config=/data/hazelcast-jet/hazelcast.yaml -Dhazelcast.jet.config=/data/hazelcast-jet/hazelcast-jet.yaml -DserviceName=release-name-hazelcast-jet-enterprise -Dnamespace=default -Dhazelcast.shutdownhook.policy=GRACEFUL -Dhazelcast.shutdownhook.enabled=true -Dhazelcast.graceful.shutdown.max.wait=600   '
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      serviceAccountName: release-name-hazelcast-jet-enterprise
      volumes:
        - name: hazelcast-jet-storage
          configMap:
            name: release-name-hazelcast-jet-enterprise-configuration
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-hazelcast-jet-enterprise-test-griva
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: hook-succeeded, hook-failed
  labels:
    app.kubernetes.io/name: hazelcast-jet-enterprise
    helm.sh/chart: hazelcast-jet-enterprise
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: test
    role: test
spec:
  containers:
    - name: release-name-hazelcast-jet-enterprise-test
      image: alpine
      command:
        - sh
        - -c
        - |
          set -ex
          # Install required test tools
          apk add -q curl
          # Get the number of Hazelcast members in the cluster
          CLUSTER_SIZE=$(curl release-name-hazelcast-jet-enterprise:5701/hazelcast/health/cluster-size)
          # Test the correct number of Hazelcast members
          test ${CLUSTER_SIZE} -eq 2
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-hazelcast-jet-enterpr-management-center-test-kolyp
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: hook-succeeded, hook-failed
  labels:
    app.kubernetes.io/name: hazelcast-jet-enterprise
    helm.sh/chart: hazelcast-jet-enterprise
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: test
    role: test
spec:
  containers:
    - name: release-name-hazelcast-jet-enterpr-management-center-test
      image: alpine
      command:
        - sh
        - -c
        - |
          set -ex
          # Install required test tools
          apk add -q jq curl
          # Get the HTTP Response Code of the Health Check
          HEALTH_CHECK_HTTP_RESPONSE_CODE=$(curl --write-out %{http_code} --silent --output /dev/null release-name-hazelcast-jet-enterpr-management-center:8080/health)
          # Test the MC HTTP RESPONSE CODE
          test ${HEALTH_CHECK_HTTP_RESPONSE_CODE} -eq 200
  restartPolicy: Never
