apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-element-im
  labels:
    app.kubernetes.io/name: element-im
    helm.sh/chart: element-im-0.2.16
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v1.7.16
    app.kubernetes.io/managed-by: Helm
---
apiVersion: v1
kind: Secret
metadata:
  name: release-name-element-im
  labels:
    app.kubernetes.io/name: element-im
    helm.sh/chart: element-im-0.2.16
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v1.7.16
    app.kubernetes.io/managed-by: Helm
type: Opaque
data:
  config.json: 
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-element-im
  labels:
    app.kubernetes.io/name: element-im
    helm.sh/chart: element-im-0.2.16
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v1.7.16
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: element-im
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-element-im
  labels:
    app.kubernetes.io/name: element-im
    helm.sh/chart: element-im-0.2.16
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v1.7.16
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: element-im
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: element-im
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-element-im
      securityContext: {}
      containers:
        - name: element-im
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: vectorim/riot-web:v1.7.16
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
          args:
            - -c
            - |
              rm /app/config.json && \
                ln -s /config/config.json /app/config.json && \
                exec nginx -g "daemon off;"
          volumeMounts:
            - name: config
              mountPath: /config
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
      volumes:
        - name: config
          secret:
            secretName: release-name-element-im
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-element-im-test-connection
  labels:
    app.kubernetes.io/name: element-im
    helm.sh/chart: element-im-0.2.16
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v1.7.16
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-element-im:80
  restartPolicy: Never
