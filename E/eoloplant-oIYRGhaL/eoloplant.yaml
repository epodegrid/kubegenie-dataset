apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mongodb-deploy
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: release-name-mongodb
  replicas: 1
  template:
    metadata:
      labels:
        app: release-name-mongodb
    spec:
      containers:
        - name: release-name-mongodb
          image: mongo:5.0.6-focal
          env:
            - name: MONGO_INITDB_DATABASE
              value: topoDB
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: password
          ports:
            - containerPort: 27017
            - containerPort: 27018
            - containerPort: 27019
          volumeMounts:
            - mountPath: /data/db
              name: release-name-datadb
      volumes:
        - name: release-name-datadb
          persistentVolumeClaim:
            claimName: release-name-mongo-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mysql-deploy
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: release-name-mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: release-name-mysql
    spec:
      containers:
        - name: release-name-mysql
          image: mysql:8.0.28
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
            - name: MYSQL_DATABASE
              value: eoloplantsDB
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: release-name-datadb
      volumes:
        - name: release-name-datadb
          persistentVolumeClaim:
            claimName: release-name-mysql-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-planner-deploy
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: release-name-planner
  replicas: 1
  template:
    metadata:
      labels:
        app: release-name-planner
        dns-policy: enabled
    spec:
      securityContext:
        runAsUser: 1001
      restartPolicy: Always
      containers:
        - name: release-name-planner
          image: codeurjc/planner:v1.0
          env:
            - name: TOPO_HOST
              value: release-name-toposervice-service
            - name: TOPO_PORT
              value: "8181"
            - name: GRPC_CLIENT_WEATHERSERVER_ADDRESS
              value: static://release-name-weatherservice-service:9090
            - name: SPRING_CLOUD_STREAM_RABBIT_BINDER_NODES
              value: release-name-rabbitmq-service:5672
            - name: SPRING_RABBITMQ_HOST
              value: release-name-rabbitmq-service
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_RABBITMQ_USERNAME
              value: root
            - name: SPRING_RABBITMQ_PASSWORD
              value: password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-rabbitmq-deploy
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: release-name-rabbitmq
  replicas: 1
  template:
    metadata:
      labels:
        app: release-name-rabbitmq
    spec:
      containers:
        - name: release-name-rabbitmq
          image: rabbitmq:3.9-management
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: root
            - name: RABBITMQ_DEFAULT_PASS
              value: password
          ports:
            - containerPort: 5672
            - containerPort: 15672
          volumeMounts:
            - mountPath: /var/lib/rabbitmq/mnesia
              name: release-name-datarabbit
      volumes:
        - name: release-name-datarabbit
          persistentVolumeClaim:
            claimName: release-name-rabbit-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-server-deploy
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: release-name-server
  replicas: 1
  template:
    metadata:
      labels:
        app: release-name-server
        dns-policy: enabled
    spec:
      securityContext:
        runAsUser: 1001
      restartPolicy: Always
      containers:
        - name: release-name-server
          image: codeurjc/server:v1.0
          command:
            - bash
          args:
            - -c
            - ./wait-for-it.sh release-name-mysql-service:3306 -t 500 -- ./wait-for-it.sh release-name-rabbitmq-service:5672 -t 500 -- node src/server.js
          env:
            - name: MYSQL_HOST
              value: release-name-mysql-service
            - name: MYSQL_DB
              value: eoloplantsDB
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASS
              value: password
            - name: RABBITMQ_URL
              value: amqp://root:password@release-name-rabbitmq-service
          ports:
            - containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-toposervice-deploy
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: release-name-toposervice
  replicas: 1
  template:
    metadata:
      labels:
        app: release-name-toposervice
        dns-policy: enabled
    spec:
      securityContext:
        runAsUser: 1001
      restartPolicy: Always
      containers:
        - name: release-name-toposervice
          image: codeurjc/toposervice:v1.0
          env:
            - name: SPRING_DATA_MONGODB_HOST
              value: release-name-mongodb-service
            - name: SPRING_DATA_MONGODB_PORT
              value: "27017"
            - name: SPRING_DATA_MONGODB_DATABASE
              value: topoDB
            - name: SPRING_DATA_MONGODB_AUTHENTICATION-DATABASE
              value: admin
            - name: SPRING_DATA_MONGODB_USERNAME
              value: root
            - name: SPRING_DATA_MONGODB_PASSWORD
              value: password
          ports:
            - containerPort: 8181
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-weatherservice-deploy
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: release-name-weatherservice
  replicas: 1
  template:
    metadata:
      labels:
        app: release-name-weatherservice
    spec:
      securityContext:
        runAsUser: 1001
      restartPolicy: Always
      containers:
        - name: release-name-weatherservice
          image: codeurjc/weatherservice:v1.0
          env:
            - name: GRPC_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: GRPC_PORT
              value: "9090"
          ports:
            - containerPort: 9090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: release-name-multi-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: cluster-ip
      http:
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: release-name-server-service
                port:
                  number: 3000
          - path: /toposervice/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: release-name-toposervice-service
                port:
                  number: 8181
