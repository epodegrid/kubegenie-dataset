apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: release-name-server-from-ingress
spec:
  podSelector:
    matchLabels:
      app: release-name-server
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
---
apiVersion: networking.k8s.io/v1
