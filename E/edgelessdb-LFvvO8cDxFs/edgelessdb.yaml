kind: ServiceAccount
apiVersion: v1
metadata:
  name: edgelessdb
  namespace: null
  labels:
    app.kubernetes.io/name: EdgelessDB
    app.kubernetes.io/component: ServiceAccount
    app.kubernetes.io/part-of: EdgelessDB
    app.kubernetes.io/version: v0.2.1
    app.kubernetes.io/created-by: Helm
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: edgelessdb-storage
  namespace: default
  labels:
    app.kubernetes.io/name: edgelessdb-storage
    app.kubernetes.io/component: persistent-storage
    app.kubernetes.io/part-of: EdgelessDB
    app.kubernetes.io/version: v0.2.1
    app.kubernetes.io/created-by: Helm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: edgelessdb-sql-api
  namespace: LFvvO8cDxFs
  labels:
    app.kubernetes.io/name: edgelessdb-sql-api
    app.kubernetes.io/component: api-port
    app.kubernetes.io/part-of: EdgelessDB
    app.kubernetes.io/version: v0.2.1
    app.kubernetes.io/created-by: Helm
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/component: database
    app.kubernetes.io/name: EdgelessDB
    app.kubernetes.io/version: v0.2.1
  ports:
    - name: sql
      port: 3306
      targetPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: edgelessdb-rest-api
  namespace: LFvvO8cDxFs
  labels:
    app.kubernetes.io/name: edgelessdb-rest-api
    app.kubernetes.io/component: api-port
    app.kubernetes.io/part-of: EdgelessDB
    app.kubernetes.io/version: v0.2.1
    app.kubernetes.io/created-by: Helm
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/component: database
    app.kubernetes.io/name: EdgelessDB
    app.kubernetes.io/version: v0.2.1
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: edgelessdb
  namespace: null
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/created-by: Helm
    app.kubernetes.io/name: EdgelessDB
    app.kubernetes.io/part-of: EdgelessDB
    app.kubernetes.io/version: v0.2.1
spec:
  serviceName: edgelessdb
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: database
      app.kubernetes.io/name: EdgelessDB
      app.kubernetes.io/version: v0.2.1
  template:
    metadata:
      labels:
        app.kubernetes.io/component: database
        app.kubernetes.io/created-by: Helm
        app.kubernetes.io/name: EdgelessDB
        app.kubernetes.io/part-of: EdgelessDB
        app.kubernetes.io/version: v0.2.1
        marblerun/marbletype: EdgelessDB
    spec:
      serviceAccountName: edgelessdb
      containers:
        - env:
            - name: EDG_EDB_DATABASE_ADDR
              value: 0.0.0.0:3306
            - name: EDG_EDB_API_ADDR
              value: 0.0.0.0:8080
            - name: EDG_EDB_DEBUG
              value: "0"
            - name: EDG_EDB_LOG_DIR
              value: ""
            - name: OE_SIMULATION
              value: "0"
          name: edgelessdb
          image: ghcr.io/edgelesssys/edgelessdb-sgx-1gb:v0.2.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
              name: sql
            - containerPort: 8080
              name: http
          resources:
            limits:
              sgx.intel.com/enclave: 1
              sgx.intel.com/epc: 10Mi
              sgx.intel.com/provision: 1
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: edgelessdb-storage
              mountPath: /data
      volumes:
        - name: edgelessdb-storage
          persistentVolumeClaim:
            claimName: edgelessdb-storage
