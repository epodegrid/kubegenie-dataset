apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-extractor
  labels:
    helm.sh/chart: extractor-0.3.5
    app.kubernetes.io/name: extractor
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.3.5
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: depscloud
    app.kubernetes.io/component: extractor
automountServiceAccountToken: false
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-extractor
  labels:
    helm.sh/chart: extractor-0.3.5
    app.kubernetes.io/name: extractor
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.3.5
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: depscloud
    app.kubernetes.io/component: extractor
spec:
  clusterIP: None
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
    - port: 8090
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    app.kubernetes.io/name: extractor
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-extractor
  labels:
    helm.sh/chart: extractor-0.3.5
    app.kubernetes.io/name: extractor
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.3.5
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: depscloud
    app.kubernetes.io/component: extractor
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: extractor
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: extractor-0.3.5
        app.kubernetes.io/name: extractor
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: 0.3.5
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: depscloud
        app.kubernetes.io/component: extractor
    spec:
      serviceAccountName: release-name-extractor
      securityContext: {}
      volumes: null
      containers:
        - name: extractor
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: ocr.sh/depscloud/extractor:0.3.5
          imagePullPolicy: IfNotPresent
          volumeMounts: null
          args: null
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 8090
              protocol: TCP
          livenessProbe:
            httpGet:
              port: 8080
              path: /healthz
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              port: 8080
              path: /healthz
            initialDelaySeconds: 5
          resources:
            seccompProfile:
              type: RuntimeDefault
