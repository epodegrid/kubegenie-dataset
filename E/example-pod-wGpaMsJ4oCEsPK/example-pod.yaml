apiVersion: v1
kind: Pod
metadata:
  name: example-pod
  labels:
    app.kubernetes.io/name: example-pod-0.0.1-secret
    app.startx.fr/scope: myscope
    app.startx.fr/cluster: localhost
    app.startx.fr/environment: myenv
    app.startx.fr/component: helm
    app.startx.fr/app: example-pod
    app.startx.fr/version: 0.0.1
    helm.sh/chart: example-pod
    app.kubernetes.io/component: helm
    app.kubernetes.io/part-of: localhost
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: 0.0.1
    app.kubernetes.io/instance: myscope-myenv-example-pod-0.0.1
    app: example-pod
  annotations:
    openshift.io/generated-by: startx-helm-example-pod
    argocd.argoproj.io/sync-wave: "30"
spec:
  containers:
    - name: service
      image: quay.io/startx/fedora:latest
      env:
        - name: SX_DEBUG
          value: "true"
        - name: SX_VERBOSE
          value: "true"
      command:
        - /bin/sx
      args:
        - run
      livenessProbe:
        exec:
          command:
            - /bin/sx
            - isLive
        initialDelaySeconds: 1
        timeoutSeconds: 1
        periodSeconds: 10
        successThreshold: 1
        failureThreshold: 3
      readinessProbe:
        exec:
          command:
            - /bin/sx
            - isReady
        initialDelaySeconds: 1
        timeoutSeconds: 1
        periodSeconds: 10
        successThreshold: 1
        failureThreshold: 3
      resources:
        limits:
          cpu: 200m
          memory: 64Mi
        requests:
          cpu: 20m
          memory: 32Mi
      terminationMessagePath: /dev/termination-log
      imagePullPolicy: Always
  restartPolicy: Always
  terminationGracePeriodSeconds: 30
  dnsPolicy: ClusterFirst
  securityContext: {}
