spec:
  replicas: 2
  selector:
    matchLabels:
      name: vald-helm-operator
  template:
    metadata:
      labels:
        name: vald-helm-operator
        app.kubernetes.io/name: vald-helm-operator
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/component: helm-operator
    spec:
      serviceAccountName: vald-helm-operator
      containers:
        - name: vald-helm-operator
          image: vdaas/vald-helm-operator:v1.5.4
          imagePullPolicy: Always
          args:
            - run
            - --watches-file=./watches.yaml
            - --leader-elect
            - --leader-election-id=vald-helm-operator
            - --leader-election-namespace=default
            - --metrics-bind-address=:6061
            - --health-probe-bind-address=:8081
            - --reconcile-period=1m
            - --max-concurrent-reconciles=1
            - --zap-encoder=console
            - --zap-log-level=info
            - --zap-stacktrace-level=error
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 2
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 2
            timeoutSeconds: 5
          ports:
            - name: health
              protocol: TCP
              containerPort: 8081
            - name: prometheus
              protocol: TCP
              containerPort: 6061
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: 300m
              memory: 300Mi
            requests:
              cpu: 200m
              memory: 200Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 65532
            runAsNonRoot: true
            runAsUser: 65532
      securityContext:
        fsGroup: 65532
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 65532
        runAsNonRoot: true
        runAsUser: 65532
