apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-vault-monitoring-config
  labels:
    helm.sh/chart: vault-monitoring-0.2.0
    app.kubernetes.io/name: vault-monitoring
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
data:
  vault-agent.hcl: |
    pid_file = "/home/vault/pidfile"

    vault = {
      address = "https://vault.example.com"
    }

    auto_auth {
        method "kubernetes" {
            mount_path = "auth/kubernetes"
            config = {
                role = "metrics"
            }
        }

        sink "file" {
            config = {
                path = "/home/vault/config-out/.vault-token"
            }
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: vault-monitoring
  labels:
    helm.sh/chart: vault-monitoring-0.2.0
    app.kubernetes.io/name: vault-monitoring
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  externalName: vault.example.com
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
  sessionAffinity: None
  type: ExternalName
---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    helm.sh/chart: vault-monitoring-0.2.0
    app.kubernetes.io/name: vault-monitoring
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  name: vault-monitoring
subsets:
  - addresses:
      - ip: 10.1.2.3
    ports:
      - name: https
        port: 443
        protocol: TCP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vault-monitoring
  labels:
    helm.sh/chart: vault-monitoring-0.2.0
    app.kubernetes.io/name: vault-monitoring
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vault-monitoring
      app.kubernetes.io/instance: release-name
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - interval: 30s
      path: /v1/sys/metrics
      params:
        format:
          - prometheus
      port: https
      scheme: https
      scrapeTimeout: 30s
      bearerTokenFile: /etc/prometheus/config_out/.vault-token
      tlsConfig:
        serverName: vault.example.com
