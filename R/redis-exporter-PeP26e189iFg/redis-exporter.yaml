apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: release-name-redis-exporter
  labels:
    app: redis-exporter
    chart: redis-exporter-3.4.6
    heritage: Helm
    release: release-name
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: docker/default
    apparmor.security.beta.kubernetes.io/allowedProfileNames: runtime/default
    seccomp.security.alpha.kubernetes.io/defaultProfileName: docker/default
    apparmor.security.beta.kubernetes.io/defaultProfileName: runtime/default
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - configMap
    - emptyDir
    - projected
    - secret
    - downwardAPI
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  readOnlyRootFilesystem: false
  rule: MustRunAsNonRoot
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-redis-exporter
  labels:
    app: redis-exporter
    chart: redis-exporter-3.4.6
    release: release-name
    heritage: Helm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: release-name-redis-exporter
  labels:
    app: redis-exporter
    chart: redis-exporter-3.4.6
    heritage: Helm
    release: release-name
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - release-name-redis-exporter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: release-name-redis-exporter
  labels:
    app: redis-exporter
    chart: redis-exporter-3.4.6
    heritage: Helm
    release: release-name
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: release-name-redis-exporter
subjects:
  - kind: ServiceAccount
    name: release-name-redis-exporter
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-redis-exporter
  labels:
    app: redis-exporter
    chart: redis-exporter-3.4.6
    release: release-name
    heritage: Helm
  annotations: {}
spec:
  type: ClusterIP
  ports:
    - name: redis-exporter
      port: 9121
      targetPort: exporter-port
      protocol: TCP
  selector:
    app: redis-exporter
    release: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-redis-exporter
  labels:
    app: redis-exporter
    chart: redis-exporter-3.4.6
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
      release: release-name
  template:
    metadata:
      annotations: {}
      labels:
        app: redis-exporter
        release: release-name
    spec:
      serviceAccountName: release-name-redis-exporter
      containers:
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.3.4
          imagePullPolicy: IfNotPresent
          args: null
          ports:
            - name: exporter-port
              containerPort: 9121
          env:
            - name: REDIS_ADDR
              value: redis://myredis:6379
          livenessProbe:
            httpGet:
              path: /
              port: exporter-port
          readinessProbe:
            httpGet:
              path: /
              port: exporter-port
          resources:
            seccompProfile:
              type: RuntimeDefault
