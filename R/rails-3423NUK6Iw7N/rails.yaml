apiVersion: v1
kind: Service
metadata:
  name: myproduct-rails
  labels:
    app: myproduct-rails-webserver
    app.kubernetes.io/name: myproduct-rails
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: 3.1.1
    environment: staging
    product: myproduct
    helm.sh/chart: rails-2.3.1
  annotations: {}
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: myproduct-rails-webserver
    app.kubernetes.io/name: myproduct-rails
    app.kubernetes.io/instance: release-name
    environment: staging
    product: myproduct
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myproduct-rails-webserver
  labels:
    app: myproduct-rails-webserver
    app.kubernetes.io/name: myproduct-rails
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: 3.1.1
    environment: staging
    product: myproduct
    helm.sh/chart: rails-2.3.1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myproduct-rails-webserver
      app.kubernetes.io/name: myproduct-rails
      app.kubernetes.io/instance: release-name
      environment: staging
      product: myproduct
  minReadySeconds: 1
  progressDeadlineSeconds: 120
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: myproduct-rails-webserver
        app.kubernetes.io/name: myproduct-rails
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 3.1.1
        environment: staging
        product: myproduct
        helm.sh/chart: rails-2.3.1
      annotations:
        rollme: q2Fny
    spec:
      containers:
        - name: myproduct-rails-webserver
          image: bitnami/ruby:3.1.1
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - bundle exec puma
          ports:
            - containerPort: 3000
          env:
            - name: SENTRY_RELEASE
              value: myproduct-3.1.1
            - name: PORT
              value: "3000"
            - name: TEST
              value: VALUE
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 100
        runAsUser: 100
