kind: Service
apiVersion: v1
metadata:
  labels:
    app: restful-distributed-lock-manager
    release: release-name
    chart: restful-distributed-lock-manager-1.0.4
    heritage: Helm
  name: restful-distributed-lock-manager
spec:
  selector:
    app: restful-distributed-lock-manager
    release: release-name
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8888
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: restful-distributed-lock-manager
    release: release-name
    chart: restful-distributed-lock-manager-1.0.4
    heritage: Helm
    group: com.stakater.platform
    provider: stakater
    version: 0.5.3
  name: restful-distributed-lock-manager
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: restful-distributed-lock-manager
      release: release-name
  template:
    metadata:
      labels:
        app: restful-distributed-lock-manager
        release: release-name
    spec:
      containers:
        - name: rdlm
          image: stakater/restful-distributed-lock-manager:0.5.3
          ports:
            - containerPort: 8888
              name: http
              protocol: TCP
