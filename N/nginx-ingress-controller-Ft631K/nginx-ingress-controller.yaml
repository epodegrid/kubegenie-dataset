apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: nginx-ingress-controller
    chart: nginx-ingress-controller-3.4.5
    component: controller
    heritage: Helm
    release: release-name
  name: release-name-nginx-ingress-controller
spec:
  selector:
    matchLabels:
      app: nginx-ingress-controller
      release: release-name
      component: controller
  replicas: 1
  revisionHistoryLimit: 10
  strategy: {}
  minReadySeconds: 0
  template:
    metadata:
      labels:
        app: nginx-ingress-controller
        chart: nginx-ingress-controller-3.4.5
        component: controller
        release: release-name
    spec:
      dnsPolicy: ClusterFirst
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
      containers:
        - name: nginx-ingress-controller-controller
          image: docker.io/bitnami/nginx-ingress-controller:0.24.1
          imagePullPolicy: IfNotPresent
          args:
            - /nginx-ingress-controller
            - --default-backend-service=default/release-name-nginx-ingress-controller-default-backend
            - --election-id=ingress-controller-leader
            - --ingress-class=nginx
            - --configmap=default/release-name-nginx-ingress-controller
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          resources:
            seccompProfile:
              type: RuntimeDefault
      hostNetwork: false
      serviceAccountName: release-name-nginx-ingress-controller
      terminationGracePeriodSeconds: 60
---
