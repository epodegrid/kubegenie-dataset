apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-gitter-irc-bridge
  labels:
    app.kubernetes.io/name: gitter-irc-bridge
    helm.sh/chart: gitter-irc-bridge-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v2.0.1
    app.kubernetes.io/managed-by: Helm
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-gitter-irc-bridge
  labels:
    app.kubernetes.io/name: gitter-irc-bridge
    helm.sh/chart: gitter-irc-bridge-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v2.0.1
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 6667
      targetPort: irc
      protocol: TCP
      name: irc
    - port: 4567
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: gitter-irc-bridge
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-gitter-irc-bridge
  labels:
    app.kubernetes.io/name: gitter-irc-bridge
    helm.sh/chart: gitter-irc-bridge-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v2.0.1
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gitter-irc-bridge
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitter-irc-bridge
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-gitter-irc-bridge
      securityContext: {}
      containers:
        - name: gitter-irc-bridge
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: halkeye/gitter-slack-bridge:v2.0.1
          imagePullPolicy: IfNotPresent
          env:
            - name: DEBUG
              value: irc*
          ports:
            - name: irc
              containerPort: 6667
              protocol: TCP
            - name: http
              containerPort: 4567
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-gitter-irc-bridge-test-connection
  labels:
    app.kubernetes.io/name: gitter-irc-bridge
    helm.sh/chart: gitter-irc-bridge-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v2.0.1
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-gitter-irc-bridge:6667
  restartPolicy: Never
