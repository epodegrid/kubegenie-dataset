apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-games-on-whales-pulse
  labels:
    helm.sh/chart: games-on-whales-1.7.2
    app.kubernetes.io/name: games-on-whales
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/managed-by: Helm
data:
  client.conf: |-
    default-sink = sink-sunshine-stereo
    autospawn = no
    daemon-binary = /bin/true
  daemon.conf: |-
    exit-idle-time = -1
    flat-volumes = yes
  default.pa: |-
    .fail
        load-module module-null-sink sink_name=sunshine
        set-default-sink sunshine
        load-module module-native-protocol-unix auth-anonymous=1 socket=/tmp/pulse/pulse-socket
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-games-on-whales
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: games-on-whales
    app.kubernetes.io/version: 1.0.0
    helm.sh/chart: games-on-whales-1.7.2
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: https
spec:
  type: ClusterIP
  ports:
    - port: 48010
      targetPort: sunshine
      protocol: TCP
      name: sunshine
    - port: 47984
      targetPort: sunshine-tcp1
      protocol: TCP
      name: sunshine-tcp1
    - port: 47985
      targetPort: sunshine-tcp2
      protocol: TCP
      name: sunshine-tcp2
    - port: 47986
      targetPort: sunshine-tcp3
      protocol: TCP
      name: sunshine-tcp3
    - port: 47987
      targetPort: sunshine-tcp4
      protocol: TCP
      name: sunshine-tcp4
    - port: 47988
      targetPort: sunshine-tcp5
      protocol: TCP
      name: sunshine-tcp5
    - port: 47989
      targetPort: sunshine-tcp6
      protocol: TCP
      name: sunshine-tcp6
    - port: 47990
      targetPort: sunshine-tcp7
      protocol: TCP
      name: sunshine-tcp7
  selector:
    app.kubernetes.io/name: games-on-whales
    app.kubernetes.io/instance: release-name
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-games-on-whales-udp
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: games-on-whales
    app.kubernetes.io/version: 1.0.0
    helm.sh/chart: games-on-whales-1.7.2
  annotations: null
spec:
  type: ClusterIP
  ports:
    - port: 47998
      targetPort: sunshine-udp1
      protocol: UDP
      name: sunshine-udp1
    - port: 47999
      targetPort: sunshine-udp2
      protocol: UDP
      name: sunshine-udp2
    - port: 48000
      targetPort: sunshine-udp3
      protocol: UDP
      name: sunshine-udp3
  selector:
    app.kubernetes.io/name: games-on-whales
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-games-on-whales
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: games-on-whales
    app.kubernetes.io/version: 1.0.0
    helm.sh/chart: games-on-whales-1.7.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: games-on-whales
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: games-on-whales
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      enableServiceLinks: true
      initContainers:
        - command:
            - sh
            - -c
            - chown -R 1000:1000 /home/retro
          image: busybox:1.34.0
          imagePullPolicy: IfNotPresent
          name: mkhomeretrodirs
          volumeMounts:
            - mountPath: /home/retro
              name: home
      containers:
        - name: release-name-games-on-whales
          image: ghcr.io/games-on-whales/sunshine:1.0.0
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          env:
            - name: DISPLAY
              value: :99
            - name: GOW_REQUIRED_DEVICES
              value: /dev/uinput /dev/input/event* /dev/dri/*
            - name: LOG_LEVEL
              value: info
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: utility,video,graphics,display
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
            - name: PULSE_SERVER
              value: /tmp/pulse/pulse-socket
            - name: SUNSHINE_PASS
              value: admin
            - name: SUNSHINE_USER
              value: admin
            - name: XDG_RUNTIME_DIR
              value: /tmp/.X11-unix
          ports:
            - name: sunshine
              containerPort: 48010
              protocol: TCP
            - name: sunshine-tcp1
              containerPort: 47984
              protocol: TCP
            - name: sunshine-tcp2
              containerPort: 47985
              protocol: TCP
            - name: sunshine-tcp3
              containerPort: 47986
              protocol: TCP
            - name: sunshine-tcp4
              containerPort: 47987
              protocol: TCP
            - name: sunshine-tcp5
              containerPort: 47988
              protocol: TCP
            - name: sunshine-tcp6
              containerPort: 47989
              protocol: TCP
            - name: sunshine-tcp7
              containerPort: 47990
              protocol: TCP
            - name: sunshine-udp1
              containerPort: 47998
              protocol: UDP
            - name: sunshine-udp2
              containerPort: 47999
              protocol: UDP
            - name: sunshine-udp3
              containerPort: 48000
              protocol: UDP
          volumeMounts:
            - name: audio-socket
              mountPath: /tmp/pulse
            - name: dev-input
              mountPath: /dev/input
            - name: dshm
              mountPath: /dshm
            - name: home
              mountPath: /home/retro
            - name: pulse-conf
              mountPath: /pulse-conf
            - name: udev
              mountPath: /run/udev
            - name: var-log
              mountPath: /var/log
            - name: xorg
              mountPath: /tmp/.X11-unix
          livenessProbe:
            tcpSocket:
              port: 47990
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 47990
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 47990
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
        - env:
            - name: DISPLAY
              value: :99
            - name: LOG_LEVEL
              value: info
            - name: PULSE_SERVER
              value: /tmp/pulse/pulse-socket
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: all
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
          image: andrewmackrodt/firefox-x11:91.0.2-r1
          imagePullPolicy: IfNotPresent
          name: firefox
          volumeMounts:
            - mountPath: /tmp/pulse
              name: audio-socket
            - mountPath: /tmp/.X11-unix
              name: xorg
            - mountPath: /run/user/1000
              name: home
        - image: ghcr.io/games-on-whales/pulseaudio:1.0.0
          imagePullPolicy: IfNotPresent
          name: pulseaudio
          volumeMounts:
            - mountPath: /tmp/pulse
              name: audio-socket
            - mountPath: /etc/pulse
              name: pulse-conf
        - env:
            - name: DISPLAY
              value: :99
            - name: LOG_LEVEL
              value: info
            - name: PULSE_SERVER
              value: /tmp/pulse/pulse-socket
            - name: GOW_REQUIRED_DEVICES
              value: /dev/uinput /dev/input/event* /dev/dri/* /dev/snd/*
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: all
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
          image: ghcr.io/games-on-whales/retroarch:1.0.0
          imagePullPolicy: IfNotPresent
          name: retroarch
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /tmp/pulse
              name: audio-socket
            - mountPath: /dev/input
              name: dev-input
              readOnly: true
            - mountPath: /run/udev
              name: udev
              readOnly: true
            - mountPath: /tmp/.X11-unix
              name: xorg
            - mountPath: /dev/shm
              name: dshm
            - mountPath: /home/retro
              name: home
        - env:
            - name: DISPLAY
              value: :99
            - name: PROTON_LOG
              value: "1"
            - name: PULSE_SERVER
              value: /tmp/pulse/pulse-socket
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: all
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
          image: ghcr.io/games-on-whales/steam:1.0.0
          imagePullPolicy: IfNotPresent
          name: steam
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /tmp/pulse
              name: audio-socket
            - mountPath: /dev/input
              name: dev-input
              readOnly: true
            - mountPath: /run/udev
              name: udev
              readOnly: true
            - mountPath: /tmp/.X11-unix
              name: xorg
            - mountPath: /home/retro
              name: home
            - mountPath: /dev/shm
              name: dshm
        - env:
            - name: DISPLAY
              value: :99
            - name: REFRESH_RATE
              value: "60"
            - name: RESOLUTION
              value: 1920x1080
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: all
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
          image: ghcr.io/games-on-whales/xorg:1.0.0
          imagePullPolicy: IfNotPresent
          name: xorg
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /dev/input
              name: dev-input
              readOnly: true
            - mountPath: /run/udev
              name: udev
              readOnly: true
            - mountPath: /tmp/.X11-unix
              name: xorg
            - mountPath: /var/log
              name: var-log
      volumes:
        - name: audio-socket
          hostPath:
            path: /tmp/pulse
        - name: dev-input
          hostPath:
            path: /dev/input
        - name: dshm
          emptyDir:
            medium: Memory
        - name: home
          emptyDir: {}
        - name: pulse-conf
          configMap:
            items:
              - key: default.pa
                path: default.pa
              - key: client.conf
                path: client.conf
              - key: daemon.conf
                path: daemon.conf
            name: release-name-games-on-whales-pulse
        - name: udev
          hostPath:
            path: /run/udev
        - name: var-log
          hostPath:
            path: /var/log
        - name: xorg
          hostPath:
            path: /tmp/.X11-unix
