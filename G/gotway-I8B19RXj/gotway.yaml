type: kubernetes.io/tls
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-gotway
  labels:
    helm.sh/chart: gotway-0.7.0
    app.kubernetes.io/version: 0.0.2
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: gotway
    app.kubernetes.io/instance: release-name
data:
  PORT: "443"
  ENV: production
  LOG_LEVEL: info
  REDIS_URL: redis://redis:6379/11
  GATEWAY_TIMEOUT_SECONDS: "5"
  HEALTH: "true"
  HEALTH_CHECK_NUM_WORKERS: "10"
  HEALTH_CHECK_BUFFER_SIZE: "10"
  HEALTH_CHECK_INTERVAL_SECONDS: "10"
  HEALTH_CHECK_TIMEOUT_SECONDS: "5"
  CACHE: "true"
  CACHE_NUM_WORKERS: "10"
  CACHE_BUFFER_SIZE: "10"
  TLS: "true"
  TLS_CERT: /etc/ssl/tls.crt
  TLS_KEY: /etc/ssl/tls.key
  METRICS: "false"
  PPROF: "false"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: release-name-gotway
  labels:
    helm.sh/chart: gotway-0.7.0
    app.kubernetes.io/version: 0.0.2
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: gotway
    app.kubernetes.io/instance: release-name
rules:
  - apiGroups:
      - gotway.io
    resources:
      - ingresshttps
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: release-name-gotway
  labels:
    helm.sh/chart: gotway-0.7.0
    app.kubernetes.io/version: 0.0.2
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: gotway
    app.kubernetes.io/instance: release-name
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: release-name-gotway
subjects:
  - kind: ServiceAccount
    name: release-name-gotway
    namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-gotway
  labels:
    helm.sh/chart: gotway-0.7.0
    app.kubernetes.io/version: 0.0.2
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: gotway
    app.kubernetes.io/instance: release-name
spec:
  type: LoadBalancer
  ports:
    - port: 443
  selector:
    app.kubernetes.io/name: gotway
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-gotway
  labels:
    helm.sh/chart: gotway-0.7.0
    app.kubernetes.io/version: 0.0.2
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: gotway
    app.kubernetes.io/instance: release-name
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gotway
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gotway
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-gotway
      containers:
        - name: release-name-gotway
          image: gotwaygateway/gotway:v0.0.11
          imagePullPolicy: IfNotPresent
          ports:
            - name: service
              containerPort: 443
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /api/health
              port: service
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /api/health
              port: service
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
          resources:
            limits:
              cpu: 300m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - configMapRef:
                name: release-name-gotway
          volumeMounts:
            - name: tls
              mountPath: /etc/ssl
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: release-name-gotway-tls
