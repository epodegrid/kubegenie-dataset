apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-thanos-bucket
  labels:
    app.kubernetes.io/name: thanos
    helm.sh/chart: thanos-0.4.6
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: 0.17.1
    app.kubernetes.io/component: bucket
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/component: bucket
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/component: bucket
    spec:
      containers:
        - name: thanos-bucket
          image: quay.io/thanos/thanos:v0.17.1
          imagePullPolicy: IfNotPresent
          args:
            - tools
            - bucket
            - web
            - --log.level=info
            - --log.format=logfmt
            - --http-address=0.0.0.0:8080
            - --objstore.config-file=/etc/config/object-store.yaml
            - --refresh=30m
            - --timeout=5m
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
              readOnly: true
          resources:
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: config-volume
          secret:
            secretName: release-name-thanos
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-thanos-compact
  labels:
    app.kubernetes.io/name: thanos
    helm.sh/chart: thanos-0.4.6
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: 0.17.1
    app.kubernetes.io/component: compact
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/component: compact
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/component: compact
    spec:
      containers:
        - name: thanos-compact
          image: quay.io/thanos/thanos:v0.17.1
          imagePullPolicy: IfNotPresent
          args:
            - compact
            - --log.level=info
            - --log.format=logfmt
            - --http-address=0.0.0.0:10902
            - --objstore.config-file=/etc/config/object-store.yaml
            - --data-dir=/var/thanos/compact
            - --consistency-delay=30m
            - --retention.resolution-raw=30d
            - --retention.resolution-5m=120d
            - --retention.resolution-1h=1y
            - --block-sync-concurrency=20
            - --compact.concurrency=1
            - --wait
          ports:
            - name: http
              containerPort: 10902
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
              readOnly: true
            - name: data-volume
              mountPath: /var/thanos/compact
          resources:
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: data-volume
          emptyDir: {}
        - name: config-volume
          secret:
            secretName: release-name-thanos
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-thanos-query
  labels:
    app.kubernetes.io/name: thanos
    helm.sh/chart: thanos-0.4.6
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: 0.17.1
    app.kubernetes.io/component: query
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/component: query
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/component: query
    spec:
      containers:
        - name: thanos-query
          image: quay.io/thanos/thanos:v0.17.1
          imagePullPolicy: IfNotPresent
          args:
            - query
            - --log.level=info
            - --log.format=logfmt
            - --grpc-address=0.0.0.0:10901
            - --http-address=0.0.0.0:10902
            - --query.auto-downsampling
            - --store.sd-dns-resolver=miekgdns
            - --store=dnssrv+_grpc._tcp.release-name-thanos-store-grpc.default.svc.cluster.local
            - --store=dnssrv+_grpc._tcp.release-name-thanos-sidecar-grpc.default.svc.cluster.local
            - --store.sd-interval=5m
          ports:
            - name: http
              containerPort: 10902
            - name: grpc
              containerPort: 10901
          resources:
            seccompProfile:
              type: RuntimeDefault
          volumeMounts: null
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
      volumes: null
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-thanos-store-0
  labels:
    app.kubernetes.io/name: thanos
    helm.sh/chart: thanos-0.4.6
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: 0.17.1
    app.kubernetes.io/component: store
    app.kubernetes.io/partition: "0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/component: store
      app.kubernetes.io/partition: "0"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/component: store
        app.kubernetes.io/partition: "0"
    spec:
      containers:
        - name: thanos-store
          image: quay.io/thanos/thanos:v0.17.1
          imagePullPolicy: IfNotPresent
          args:
            - store
            - --data-dir=/var/thanos/store
            - --log.level=info
            - --log.format=logfmt
            - --http-address=0.0.0.0:10902
            - --grpc-address=0.0.0.0:10901
            - --objstore.config-file=/etc/config/object-store.yaml
            - --index-cache-size=250MB
            - --chunk-pool-size=2GB
            - --store.grpc.series-max-concurrency=20
            - --sync-block-duration=3m
            - --block-sync-concurrency=20
          ports:
            - name: http
              containerPort: 10902
            - name: grpc
              containerPort: 10901
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
              readOnly: true
            - name: data
              mountPath: /var/thanos/store
          resources:
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: data
          emptyDir: {}
        - name: config-volume
          secret:
            secretName: release-name-thanos
