apiVersion: v1
kind: Secret
metadata:
  name: release-name-vanilla-test
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/name: tavern
    app.kubernetes.io/version: 1.1.0
type: Opaque
data:
  vanilla-test: 
---
kind: Job
apiVersion: batch/v1
metadata:
  name: release-name-tavern
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/name: tavern
    app.kubernetes.io/version: 1.1.0
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/name: tavern
        test_config: dc9e92a52dbc71e8d3b76e97726636082686e06da32e63cdc0fc60ccf1686fa
    spec:
      restartPolicy: OnFailure
      securityContext:
        fsGroup: 1500
        runAsGroup: 1500
        runAsUser: 1500
      serviceAccountName: default
      containers:
        - name: tavern
          image: docker.io/buttahtoast/docker-tavern:1.1.0
          imagePullPolicy: null
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            - name: TZ
              value: Europe/Zurich
      volumes:
        - name: vanilla-test
          secret:
            defaultMode: 360
            secretName: release-name-vanilla-test
