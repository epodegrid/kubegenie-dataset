apiVersion: v1
kind: Service
metadata:
  name: release-name-tokenexporter
  labels:
    helm.sh/chart: tokenexporter-0.1.6
    app.kubernetes.io/name: tokenexporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: latest
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9891
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: tokenexporter
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-tokenexporter
  labels:
    helm.sh/chart: tokenexporter-0.1.6
    app.kubernetes.io/name: tokenexporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: latest
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tokenexporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tokenexporter
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      securityContext: {}
      containers:
        - name: tokenexporter
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: ethersphere/tokenexporter:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: GETH
              value: https://rpc.slock.it/mainnet
            - name: INTERVAL
              value: "15"
          ports:
            - name: metrics
              containerPort: 9891
              protocol: TCP
          resources:
            seccompProfile:
              type: RuntimeDefault
          command:
            - tokenexporter
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-tokenexporter-dummy-test
  labels:
    helm.sh/chart: tokenexporter-0.1.6
    app.kubernetes.io/name: tokenexporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: latest
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: dummy
      image: busybox
      command:
        - echo
      args:
        - dummy
  restartPolicy: Never
