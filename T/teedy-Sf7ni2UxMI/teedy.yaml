apiVersion: v1
kind: Service
metadata:
  name: release-name-teedy
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: teedy
    app.kubernetes.io/version: v1.10
    helm.sh/chart: teedy-5.7.2
  annotations: null
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: teedy
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-teedy
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: teedy
    app.kubernetes.io/version: v1.10
    helm.sh/chart: teedy-5.7.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: teedy
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: teedy
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-teedy
          image: sismics/docs:v1.10
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_PASSWORD
              value: null
            - name: DATABASE_URL
              value: null
            - name: DATABASE_USER
              value: null
            - name: DOCS_ADMIN_EMAIL_INIT
              value: null
            - name: DOCS_ADMIN_PASSWORD_INIT
              value: null
            - name: DOCS_BASE_URL
              value: null
            - name: DOCS_DEFAULT_LANGUAGE
              value: eng
            - name: DOCS_SMTP_HOSTNAME
              value: null
            - name: DOCS_SMTP_PASSWORD
              value: null
            - name: DOCS_SMTP_PORT
              value: null
            - name: DOCS_SMTP_USERNAME
              value: null
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
