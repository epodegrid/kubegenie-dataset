kind: ConfigMap
apiVersion: v1
metadata:
  labels:
    heritage: Helm
    helm.sh/chart: k10-5.0.0
    app.kubernetes.io/name: k10
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app: k10
    release: release-name
  namespace: ZNfw9Wo0e
  name: release-name-k10-prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 1m
      scrape_timeout: 10s
      evaluation_interval: 1m
    scrape_configs:
      - job_name: httpServiceDiscovery
        http_sd_configs:
          - url: http://metering-svc.default.svc.cluster.local:8000/v0/listScrapeTargets
      - job_name: prometheus
        metrics_path: /k10/prometheus/metrics
        static_configs:
          - targets:
              - "localhost:9090"
            labels:
              app: prometheus
              component: server
---
