apiVersion: v1
kind: ConfigMap
metadata:
  name: gcs-mounts
data:
  gcs-mounts.sh: '#!/bin/bash'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: users
data:
  users.conf: ""
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-sftp-gcs
  labels:
    helm.sh/chart: k8s-sftp-gcs-0.1.1
    app.kubernetes.io/name: k8s-sftp-gcs
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.16.0
    app.kubernetes.io/managed-by: Helm
spec:
  type: LoadBalancer
  ports:
    - name: sftp
      port: 2022
      targetPort: sftp
      protocol: TCP
  selector:
    app.kubernetes.io/name: k8s-sftp-gcs
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-sftp-gcs
  labels:
    helm.sh/chart: k8s-sftp-gcs-0.1.1
    app.kubernetes.io/name: k8s-sftp-gcs
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.16.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-sftp-gcs
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/config: 21eace20b780243597f03b906fbe04853d05459b3f76fd11cc7acb1b792eb059
        checksum/rules: 75a11da44c802486bc6f65640aa48a730f0f684c5c07a42ba3cd1735eb3fb070
      labels:
        app.kubernetes.io/name: k8s-sftp-gcs
        app.kubernetes.io/instance: release-name
    spec:
      securityContext: {}
      containers:
        - name: k8s-sftp-gcs
          securityContext:
            capabilities:
              drop:
                "": NET_RAW
            privileged: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          image: danuk/k8s-sftp-gcs:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /etc/sftp
              name: users
            - mountPath: /etc/sftp.d/
              name: gcs-mounts
            - mountPath: /credentials
              name: sftp-gcloud-key
            - name: ssh-key
              mountPath: /etc/ssh/ssh_host_rsa_key
              subPath: ssh_host_rsa_key
          ports:
            - name: sftp
              containerPort: 22
              protocol: TCP
          resources: {}
      volumes:
        - name: users
          configMap:
            name: users
        - name: gcs-mounts
          configMap:
            name: gcs-mounts
            defaultMode: 484
        - name: sftp-gcloud-key
          secret:
            secretName: sftp-gcloud-key
        - name: ssh-key
          secret:
            secretName: ssh-secret-key
            defaultMode: 256
