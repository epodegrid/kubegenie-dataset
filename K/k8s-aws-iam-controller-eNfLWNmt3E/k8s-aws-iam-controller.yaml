---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-k8s-aws-iam-controller
  labels:
    helm.sh/chart: k8s-aws-iam-controller-0.1.4
    app.kubernetes.io/name: k8s-aws-iam-controller
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.1.4
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-aws-iam-controller
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
      labels:
        app.kubernetes.io/name: k8s-aws-iam-controller
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-k8s-aws-iam-controller
      securityContext: {}
      containers:
        - name: k8s-aws-iam-controller
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          image: rustrial/k8s-aws-iam-controller:0.1.4
          env:
            - name: RUST_LOG
              value: info
            - name: TRUST_POLICY_STATEMENT_GC_INTERVAL_SECONDS
              value: "3600"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 10m
              memory: 16Mi
