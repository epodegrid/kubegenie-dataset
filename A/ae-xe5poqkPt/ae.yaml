---
apiVersion: v1
kind: Service
metadata:
  name: release-name-ae-engine
  labels:
    app.kubernetes.io/name: ae
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.6.1
    app.kubernetes.io/component: engine
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: ae-1.1.35
  annotations: null
spec:
  type: ClusterIP
  ports:
    - port: 82
      targetPort: 8072
      protocol: TCP
      name: engine
    - port: 5701
      name: engine-hz
      protocol: TCP
  selector:
    app.kubernetes.io/name: ae
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/component: engine
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-ae-engine
  labels:
    app.kubernetes.io/name: ae
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.6.1
    app.kubernetes.io/component: engine
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: ae-1.1.35
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: ae
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/component: engine
  template:
    metadata:
      annotations:
        chaos.alpha.kubernetes.io/enabled: "false"
        checksum/config: 59c81cca2f7eee1df167ac1429495319645f09f80641d6566addaa00ff62642f
      labels:
        app.kubernetes.io/name: ae
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/component: engine
    spec:
      serviceAccountName: release-name-ae
      affinity: {}
      nodeSelector: {}
      topologySpreadConstraints: []
      tolerations: []
      terminationGracePeriodSeconds: 30
      containers:
        - name: release-name-ae-engine
          image: graviteeio/ae-engine:1.6.1
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8072
            - name: engine-techapi
              containerPort: 18072
          env:
            - name: gravitee_processors_alertengineprocessoruseragent_enabled
              value: "false"
            - name: gravitee_processors_alertengineprocessorgeoip_enabled
              value: "false"
          envFrom: []
          livenessProbe:
            failureThreshold: 5
            periodSeconds: 10
            tcpSocket:
              port: http
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 5
            tcpSocket:
              port: http
          startupProbe:
            failureThreshold: 20
            initialDelaySeconds: 30
            periodSeconds: 5
            tcpSocket:
              port: http
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /opt/graviteeio-alert-engine/config/gravitee.yml
              subPath: gravitee.yml
            - name: config
              mountPath: /opt/graviteeio-alert-engine/config/hazelcast.xml
              subPath: hazelcast.xml
      volumes:
        - name: config
          configMap:
            name: release-name-ae-engine
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: release-name-ae-engine
  labels:
    app.kubernetes.io/name: ae
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.6.1
    app.kubernetes.io/component: engine
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: ae-1.1.35
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: release-name-ae-engine
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: 80
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 50
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: release-name-ae-engine
  labels:
    app.kubernetes.io/name: ae
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.6.1
    app.kubernetes.io/component: engine
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: ae-1.1.35
  annotations:
    kubernetes.io/app-root: /
    kubernetes.io/ingress.class: nginx
    kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/enable-rewrite-log: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: ae.example.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: release-name-ae-engine
                port:
                  number: 82
  tls:
    - hosts:
        - ae.example.com
      secretName: api-custom-cert
