apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-ai-scale-doer
  labels:
    app.kubernetes.io/name: ai-scale-doer
    helm.sh/chart: ai-scale-doer-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-scale-doer
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/config: 3b6d07454cdccf3115e9c583c076531af160f27d2e66c4f3d60d63c31f269702
      labels:
        app.kubernetes.io/name: ai-scale-doer
        helm.sh/chart: ai-scale-doer-0.1.0
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        control-plane: controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      serviceAccountName: release-name-ai-scale-doer
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ai-scale-doer
                    app.kubernetes.io/instance: release-name
                namespaces:
                  - default
                topologyKey: kubernetes.io/hostname
              weight: 1
      securityContext:
        fsGroup: 1001
      containers:
        - name: ai-scale-doer
          image: alex6021710/ai-scale-doer:latest
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            runAsUser: 11323
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          command:
            - /usr/local/bin/manager
          args:
            - --zap-log-level=debug
            - --leader-elect=false
            - --sync-period=120s
            - -conf=/etc/doer/configs/configs.yaml
            - --health-probe-bind-address=0.0.0.0:8081
            - --metrics-bind-address=0.0.0.0:8097
            - --enable-webhooks=false
          resources:
            limits: {}
            requests: {}
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: pprof
              containerPort: 8098
              protocol: TCP
            - name: metrics
              containerPort: 8097
              protocol: TCP
            - name: probes
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - name: configs
              mountPath: /etc/doer/configs
              readOnly: true
      volumes:
        - name: configs
          configMap:
            name: release-name-ai-scale-doer
