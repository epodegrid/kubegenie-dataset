apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-amcrest2mqtt
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: amcrest2mqtt
    app.kubernetes.io/version: 1.0.5
    helm.sh/chart: amcrest2mqtt-2.3.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: amcrest2mqtt
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: amcrest2mqtt
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-amcrest2mqtt
          image: dchesterton/amcrest2mqtt:1.0.9
          imagePullPolicy: IfNotPresent
          env:
            - name: AMCREST_HOST
              value: null
            - name: AMCREST_PASSWORD
              value: null
            - name: AMCREST_PORT
              value: "80"
            - name: AMCREST_USERNAME
              value: null
            - name: HOME_ASSISTANT
              value: "false"
            - name: HOME_ASSISTANT_PREFIX
              value: homeassistant
            - name: MQTT_HOST
              value: "1883"
            - name: MQTT_PASSWORD
              value: null
            - name: MQTT_PORT
              value: null
            - name: MQTT_USERNAME
              value: null
            - name: TZ
              value: UTC
          ports: null
