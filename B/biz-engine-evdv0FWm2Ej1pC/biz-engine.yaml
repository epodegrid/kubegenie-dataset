apiVersion: v1
kind: Service
metadata:
  name: release-name-biz-engine
  labels:
    app: biz-engine
    chart: biz-engine-0.1.0
    release: release-name
    heritage: Helm
spec:
  type: NodePort
  ports:
    - port: 5700
      targetPort: 5700
      protocol: TCP
      name: http
  selector:
    app: biz-engine
    release: release-name
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: release-name-biz-engine
  labels:
    app: biz-engine
    chart: biz-engine-0.1.0
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: biz-engine
      release: release-name
  template:
    metadata:
      labels:
        app: biz-engine
        release: release-name
    spec:
      containers:
        - name: biz-engine
          image: 312424937/biz-engine:1.1.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5700
              protocol: TCP
          resources:
            seccompProfile:
              type: RuntimeDefault
