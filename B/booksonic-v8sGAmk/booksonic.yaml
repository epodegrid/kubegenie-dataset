apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-booksonic
  labels:
    helm.sh/chart: booksonic-1.0.1
    app.kubernetes.io/name: booksonic
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.2"
    app.kubernetes.io/managed-by: Helm
data:
  CONTEXT_PATH: url-base
  PGID: "1000"
  PUID: "1000"
  TZ: America/Los_Angeles
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-booksonic
  labels:
    helm.sh/chart: booksonic-1.0.1
    app.kubernetes.io/name: booksonic
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.2"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 4040
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: booksonic
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-booksonic
  labels:
    helm.sh/chart: booksonic-1.0.1
    app.kubernetes.io/name: booksonic
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: booksonic
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: booksonic
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
        - name: release-name-booksonic
          image: ghcr.io/linuxserver/booksonic:version-1.2
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: release-name-booksonic
          ports:
            - name: http
              containerPort: 4040
              protocol: TCP
          volumeMounts: null
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            failureThreshold: 5
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            failureThreshold: 5
            timeoutSeconds: 10
