apiVersion: v1
kind: Service
metadata:
  name: release-name-beets
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: beets
    app.kubernetes.io/version: 1.5.0
    helm.sh/chart: beets-1.3.2
  annotations: null
spec:
  type: ClusterIP
  ports:
    - port: 8337
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: beets
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-beets
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: beets
    app.kubernetes.io/version: 1.5.0
    helm.sh/chart: beets-1.3.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: beets
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: beets
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-beets
          image: linuxserver/beets:1.5.0
          imagePullPolicy: IfNotPresent
          env:
            - name: PGID
              value: "1001"
            - name: PUID
              value: "1001"
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 8337
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8337
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8337
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8337
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
