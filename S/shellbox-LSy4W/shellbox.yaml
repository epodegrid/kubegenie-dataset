apiVersion: v1
kind: ConfigMap
metadata:
  name: shellbox-release-name-shellbox-config
  labels:
    app: shellbox
    chart: shellbox-1.0.3
    release: release-name
    heritage: Helm
data:
  config.json: |-
    {
    	"url": "http://localhost/",
    	"tempDir": "/tmp",
    	"logFormat": "[%datetime%] %channel%.%level_name%: %message% %context% %extra%\n",
    	"logFile": false,
    	"jsonLogFile": false,
    	"logToStderr": false,
    	"jsonLogToStderr": true,
    	"syslogIdent": "shellbox",
    	"logToSyslog": false,
    	"logToClient": true,
    	"allowedActions": [ "call", "shell" ],
    	"useSystemd": false,
    	"useBashWrapper": true,
    	"useFirejail": false,
    	"firejailPath": "/usr/bin/firejail",
    	"firejailProfile": false
    }
---
apiVersion: v1
