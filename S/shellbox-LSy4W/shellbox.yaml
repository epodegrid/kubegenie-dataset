apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: shellbox-release-name
  labels:
    app: shellbox
    chart: shellbox-1.0.3
    release: release-name
    heritage: Helm
spec:
  podSelector:
    matchLabels:
      app: shellbox
      release: release-name
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: 8080
          protocol: TCP
        - port: 9102
          protocol: TCP
        - port: 9117
          protocol: TCP
        - port: 9118
          protocol: TCP
        - port: 9181
          protocol: TCP
---
apiVersion: v1
kind: Secret
metadata:
  name: shellbox-release-name-secret-config
  labels:
    app: shellbox
    chart: shellbox-1.0.3
    release: release-name
    heritage: Helm
type: Opaque
---
