apiVersion: v1
kind: Secret
metadata:
  name: release-name-spot-price-exporter
  labels:
    app: spot-price-exporter
    chart: spot-price-exporter-0.1.1
    release: release-name
    heritage: Helm
type: Opaque
data:
  awsAccessKeyId: ""
  awsSecretAccessKey: ""
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-spot-price-exporter
  labels:
    app: spot-price-exporter
    chart: spot-price-exporter-0.1.1
    release: release-name
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: spot-price-exporter
    release: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-spot-price-exporter
  labels:
    app: spot-price-exporter
    chart: spot-price-exporter-0.1.1
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spot-price-exporter
      release: release-name
  template:
    metadata:
      labels:
        app: spot-price-exporter
        release: release-name
      annotations: {}
    spec:
      containers:
        - name: spot-price-exporter
          image: banzaicloud/spot-price-exporter:0.0.1
          imagePullPolicy: IfNotPresent
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: release-name-spot-price-exporter
                  key: awsAccessKeyId
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: release-name-spot-price-exporter
                  key: awsSecretAccessKey
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
