apiVersion: v1
kind: ServiceAccount
metadata:
  name: stock-x-dev
  labels:
    helm.sh/chart: stock-x-0.1.5
    app.kubernetes.io/name: stock-x
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.0.12
    app.kubernetes.io/managed-by: Helm
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-stock-x
  labels:
    helm.sh/chart: stock-x-0.1.5
    app.kubernetes.io/name: stock-x
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.0.12
    app.kubernetes.io/managed-by: Helm
spec:
  type: NodePort
  ports:
    - port: 8888
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: stock-x
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-stock-x
  labels:
    helm.sh/chart: stock-x-0.1.5
    app.kubernetes.io/name: stock-x
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.0.12
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: stock-x
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stock-x
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: stock-x-dev
      securityContext: {}
      containers:
        - name: stock-x
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: aerox86/stock-x:latest-stable
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          resources:
            seccompProfile:
              type: RuntimeDefault
