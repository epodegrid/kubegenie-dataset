apiVersion: v1
kind: Service
metadata:
  name: release-name-socat-tunneller
  labels:
    app.kubernetes.io/name: socat-tunneller
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: socat-tunneller-0.1.0
spec:
  type: ClusterIP
  ports:
    - port: 9999
      targetPort: tunnel-port
      protocol: TCP
      name: tunnel-port
  selector:
    app.kubernetes.io/name: socat-tunneller
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-socat-tunneller
  labels:
    app.kubernetes.io/name: socat-tunneller
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: socat-tunneller-0.1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: socat-tunneller
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: socat-tunneller
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: socat-tunneller
          image: alpine/socat:1.0.3
          imagePullPolicy: IfNotPresent
          command:
            - socat
          args:
            - TCP-LISTEN:$(TUNNEL_PORT),fork
            - TCP:$(TUNNEL_HOST):$(TUNNEL_PORT)
          env:
            - name: TUNNEL_HOST
              value: myhost
            - name: TUNNEL_PORT
              value: "9999"
          ports:
            - name: tunnel-port
              containerPort: 9999
              protocol: TCP
          resources:
            seccompProfile:
              type: RuntimeDefault
