apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-master
  labels:
    heritage: Helm
    release: release-name
    chart: spark-1.0.0
    component: release-name-spark-master
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: release-name-spark-master
  template:
    metadata:
      labels:
        heritage: Helm
        release: release-name
        chart: spark-1.0.0
        component: release-name-spark-master
    spec:
      containers:
        - name: release-name-master
          image: registry.cn-hangzhou.aliyuncs.com/kubeapps/k8s-gcr-spark:1.5.1_v3
          command:
            - /bin/sh
            - -c
          args:
            - echo $(hostname -i) release-name-master >> /etc/hosts; /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
          ports:
            - containerPort: 7077
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: SPARK_DAEMON_MEMORY
              value: 1g
            - name: SPARK_MASTER_HOST
              value: release-name-master
            - name: SPARK_MASTER_PORT
              value: "7077"
            - name: SPARK_MASTER_WEBUI_PORT
              value: "8080"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-worker
  labels:
    heritage: Helm
    release: release-name
    chart: spark-1.0.0
    component: release-name-spark-worker
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: release-name-spark-worker
  template:
    metadata:
      labels:
        heritage: Helm
        release: release-name
        chart: spark-1.0.0
        component: release-name-spark-worker
    spec:
      containers:
        - name: release-name-worker
          image: registry.cn-hangzhou.aliyuncs.com/kubeapps/k8s-gcr-spark:1.5.1_v3
          command:
            - /opt/spark/bin/spark-class
            - org.apache.spark.deploy.worker.Worker
            - spark://release-name-master:7077
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: SPARK_DAEMON_MEMORY
              value: 1g
            - name: SPARK_WORKER_MEMORY
              value: 1g
            - name: SPARK_WORKER_WEBUI_PORT
              value: "8080"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-zeppelin
  labels:
    heritage: Helm
    release: release-name
    chart: spark-1.0.0
    component: release-name-zeppelin
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: release-name-zeppelin
  template:
    metadata:
      labels:
        heritage: Helm
        release: release-name
        chart: spark-1.0.0
        component: release-name-zeppelin
    spec:
      containers:
        - name: release-name-zeppelin
          image: apache/zeppelin:0.7.3
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 100m
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: SPARK_MASTER
              value: spark://release-name-master:7077
          volumeMounts: null
      volumes: null
---
