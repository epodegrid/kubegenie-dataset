apiVersion: v1
kind: Service
metadata:
  name: release-name-shorturl
  labels:
    helm.sh/chart: shorturl-1.0.0
    app.kubernetes.io/name: shorturl
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.1.0
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: shorturl
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-shorturl
  labels:
    helm.sh/chart: shorturl-1.0.0
    app.kubernetes.io/name: shorturl
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.1.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: shorturl
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: shorturl
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
        - name: release-name-shorturl
          image: ghcr.io/nicholaswilde/shorturl:version-v0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          volumeMounts: null
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            failureThreshold: 5
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            failureThreshold: 5
            timeoutSeconds: 10
